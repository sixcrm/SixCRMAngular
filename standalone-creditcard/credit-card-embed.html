<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Embed</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="js/form-validation.js"></script>
</head>
<body>
    <div class="container">
        <h1> $COMPANY LOGO </h1>
        <form action="#" id="form" name="credit-card-info">
            <label class="text-label" for="name">Name on Card</label>
            <input type="text" name="name" id="name">

            <label class="text-label" for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" id="cardnumber">

            <label class="text-label" for="date">MM/YY</label>
            <input type="text" name="date" id="date">

            <label class="text-label" for="ccv">CCV</label>
            <input type="text" name="ccv" id="ccv">

            <label class="text-label" for="code">Postal Code</label>
            <input type="text" name="code" id="code">

            <button type="submit">
                <span class="text">Pay $Price</span>
                <div style="display: none" class="loader"></div>
                <svg style="display: none" class="check" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 363.025 363.024" style="enable-background:new 0 0 363.025 363.024;" xml:space="preserve"><g><g><g><path d="M181.512,363.024C81.43,363.024,0,281.601,0,181.513C0,81.424,81.43,0,181.512,0     c100.083,0,181.513,81.424,181.513,181.513C363.025,281.601,281.595,363.024,181.512,363.024z M181.512,11.71     C87.88,11.71,11.71,87.886,11.71,181.513s76.17,169.802,169.802,169.802c93.633,0,169.803-76.175,169.803-169.802     S275.145,11.71,181.512,11.71z" fill="#FFFFFF"/></g></g><g><polygon points="147.957,258.935 83.068,194.046 91.348,185.767 147.957,242.375 271.171,119.166     279.451,127.445   " fill="#FFFFFF"/></g></g></g></svg>
            </button>
        </form>
    </div>
</body>

<script>
    $(document).ready(function() {
        init();
        var form = $('#form');

        form.on('submit', function() {
            submitForm(form);
            return false;
        });

    })
</script>
</html>
