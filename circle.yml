general:
  branches:
    only:
      - development

machine:
  timezone:
    America/Los_Angeles
  node:
    version: 7.6.0

dependencies:
  pre:
    - aws configure set preview.cloudfront true
    - rm -rf node_modules

test:
  override:
    - "true"

deployment:
  development:
    branch: development
    commands:
      - ./build.sh
