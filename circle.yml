general:
  branches:
    only:
      - staging
      - development

machine:
  timezone:
    America/Los_Angeles
  node:
    version: 7.6.0

dependencies:
  pre:
    - aws configure set preview.cloudfront true

test:
  override:
    - "true"

deployment:
  staging:
    branch: staging
    comands:

  development:
    branch: development
    commands:
      - ./deployment/build.sh
      - ./deployment/utilities/merge_branches.sh development staging
