<md-toolbar color="primary">
  <img *ngIf="isHovering" src="/assets/images/logo.svg" class="logo">
  <img *ngIf="!isHovering" src="/assets/images/logo-small.svg" class="logo">
</md-toolbar>
<md-nav-list class="side-navigation" [ngStyle]="{'height': height}">
  <c-sidenav-item *ngFor="let menuItem of menuItems" [menuItem]="menuItem" [parent]="_this" [full]="isHovering"></c-sidenav-item>
</md-nav-list>
