<md-card *ngIf="entity">
  <md-card-title class="entity-view__card__title"> <span>{{mode}} Session</span> </md-card-title>
  <md-card-content class="entity-view__card__content">
    <div>
      <md-card-subtitle>Customer</md-card-subtitle>
      <md-input [disabled]="viewMode" placeholder="First Name" [(ngModel)]="entity.customer.firstName"></md-input>
      <md-input [disabled]="viewMode" placeholder="Last Name" [(ngModel)]="entity.customer.lastName"></md-input>
    </div>
    <div>
      <md-card-subtitle>Campaign</md-card-subtitle>
      <md-input [disabled]="viewMode" placeholder="Name" [(ngModel)]="entity.campaign.name"></md-input>
    </div>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="primary" *ngIf="addMode" (click)="saveEntity(entity)">Save</button>
    <button md-raised-button color="primary" *ngIf="updateMode" (click)="updateEntity(entity)">Save</button>
    <button md-raised-button color="primary" *ngIf="updateMode" (click)="cancelUpdate()">Cancel</button>
  </md-card-actions>
</md-card>
