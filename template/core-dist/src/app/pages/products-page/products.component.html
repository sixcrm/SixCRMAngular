<md-card class="entity-index__card">
  <md-card-title class="entity-index__card__title"> <span>Product Index</span> </md-card-title>
  <md-card-content class="entity-index__card__content">
    <button md-raised-button color="primary" (click)="addEntity()">New Product</button>

    <div class="entity-index__search">
      <md-input placeholder="search"></md-input>
      <button md-raised-button color="primary">search</button>
    </div>

    <table class="entity-index__table highlight">
      <thead class="entity-index__table__header">
      <tr>
        <th data-field="Name">Product Name <md-icon>keyboard_arrow_down</md-icon></th>
        <th data-field="Sku">SKU <md-icon>keyboard_arrow_down</md-icon></th>
        <th data-field="Ship">Ship <md-icon>keyboard_arrow_down</md-icon></th>
        <th data-field="Shipping Delay">Shipping Delay <md-icon>keyboard_arrow_down</md-icon></th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let product of entities">
        <td>{{product.name}}</td>
        <td>{{product.sku}}</td>
        <td>{{product.ship}}</td>
        <td>{{product.shippingDelay}}</td>
        <td>
          <md-icon class="entity-index__table__body__action" (click)="viewEntity(product.id)">visibility</md-icon>
          <md-icon class="entity-index__table__body__action" (click)="updateEntity(product.id)">mode_edit</md-icon>
          <md-icon class="entity-index__table__body__action" (click)="deleteEntity(product.id)">delete</md-icon>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="entity-index__pagination__buttons">
      <button [disabled]="page <= 0" md-raised-button color="primary" (click)="previous()">previous</button>
      <span> {{page + 1}} </span>
      <button [disabled]="!hasMorePages()" md-raised-button color="primary" (click)="next()">next</button>

      <md-input class="entity-index__pagination__buttons__limit__input" [(ngModel)]="newLimit" placeholder="Users Per Page"></md-input>
      <button class="entity-index__pagination__buttons__limit__button" md-raised-button color="primary" (click)="updateLimit()">Update</button>
    </div>
  </md-card-content>
</md-card>
