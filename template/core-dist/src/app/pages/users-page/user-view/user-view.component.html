<md-card *ngIf="user">
  <md-card-title>User View</md-card-title>
  <md-card-content>
    <md-input disabled placeholder="Name" value="{{user.name}}"></md-input>
    <md-input disabled placeholder="Auth0 ID" value="{{user.auth0Id}}"></md-input>
    <md-input disabled placeholder="Email" value="{{user.email}}"></md-input>
    <md-input disabled placeholder="Active" value="{{user.active}}"></md-input>

    <div class="content__block__first">
      <md-card-subtitle>Access Key</md-card-subtitle>
      <md-input disabled placeholder="Access Key" value="{{user.accessKey.accessKey}}"></md-input>
      <md-input disabled placeholder="Secret Key" value="{{user.accessKey.secretKey}}"></md-input>
    </div>
  </md-card-content>
</md-card>
