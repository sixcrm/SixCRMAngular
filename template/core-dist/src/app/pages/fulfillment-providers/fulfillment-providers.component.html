<md-card class="entity-index__card">
  <md-card-title class="entity-index__card__title"> <span>Fulfillment Provider Index</span> </md-card-title>
  <md-card-content class="entity-index__card__content">
    <button md-raised-button color="primary" (click)="addEntity()">New Fulfillment Provider</button>

    <table class="entity-index__table highlight">
      <thead class="entity-index__table__header">
      <tr>
        <th data-field="name">Name</th>
        <th data-field="username">Username</th>
        <th data-field="password">Password</th>
        <th data-field="endpoint">Endpoint</th>
        <th data-field="provider">Provider</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let fulfillmentProvider of entities">
        <td>{{fulfillmentProvider.name}}</td>
        <td>{{fulfillmentProvider.username}}</td>
        <td>{{fulfillmentProvider.password}}</td>
        <td>{{fulfillmentProvider.endpoint}}</td>
        <td>{{fulfillmentProvider.provider}}</td>
        <td>
          <md-icon class="entity-index__table__body__action" (click)="viewEntity(fulfillmentProvider.id)">visibility</md-icon>
          <md-icon class="entity-index__table__body__action" (click)="updateEntity(fulfillmentProvider.id)">mode_edit</md-icon>
          <md-icon class="entity-index__table__body__action" (click)="deleteEntity(fulfillmentProvider.id)">delete</md-icon>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="entity-index__pagination__buttons">
      <button [disabled]="page <= 0" md-raised-button color="primary" (click)="previous()">previous</button>
      <span> {{page + 1}} </span>
      <button [disabled]="!hasMorePages()" md-raised-button color="primary" (click)="next()">next</button>

      <md-input class="entity-index__pagination__buttons__limit__input" [(ngModel)]="newLimit" placeholder="Users Per Page"></md-input>
      <button class="entity-index__pagination__buttons__limit__button" md-raised-button color="primary" (click)="updateLimit()">Update</button>
    </div>
  </md-card-content>
</md-card>
