<div class="entity__nav">
  <md-icon class="entity__nav__close" (click)="close.emit(true)">arrow_forward</md-icon>
  <md-icon class="entity__nav__more" [md-menu-trigger-for]="topnavMenu">more_vert</md-icon>
  <md-icon *ngIf="service.hasWritePermission()" class="entity__nav__add">add</md-icon>

  <md-menu #topnavMenu="mdMenu">
    <button *ngIf="service.hasWritePermission()" (click)="deleteEntity()" md-menu-item>delete</button>
  </md-menu>
</div>
