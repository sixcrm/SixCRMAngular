<md-card *ngIf="merchantProvider">
  <md-card-title>Merchant Provider View</md-card-title>
  <md-card-content>
    <div *ngIf="addMode">
      <md-input placeholder="ID" [(ngModel)]="merchantProvider.id" name="id"></md-input>
    </div>
    <div>
      <md-input [disabled]="viewMode" placeholder="Name" [(ngModel)]="merchantProvider.name" name="name"></md-input>
    </div>
    <div>
      <md-input [disabled]="viewMode" placeholder="Username" [(ngModel)]="merchantProvider.username" name="username"></md-input>
    </div>
    <div>
      <md-input [disabled]="viewMode" placeholder="Password" [(ngModel)]="merchantProvider.password" name="password"></md-input>
    </div>
    <div>
      <md-input [disabled]="viewMode" placeholder="Endpoint" [(ngModel)]="merchantProvider.endpoint" name="endpoint"></md-input>
    </div>
    <div>
      <md-input [disabled]="viewMode" placeholder="Processor" [(ngModel)]="merchantProvider.processor" name="processor"></md-input>
    </div>
  </md-card-content>
  <button md-raised-button color="primary" *ngIf="addMode" (click)="saveEntity(merchantProvider)"> Save </button>
  <button md-raised-button color="primary" *ngIf="updateMode" (click)="updateEntity(merchantProvider)"> Update </button>
  <button md-raised-button color="primary" *ngIf="updateMode" (click)="cancelUpdate()"> Cancel </button>
</md-card>
