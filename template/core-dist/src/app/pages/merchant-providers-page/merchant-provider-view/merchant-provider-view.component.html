<md-card class="entity-view__card" *ngIf="entity">
  <md-card-title class="entity-view__card__title"> <span>{{mode}} Merchant Provider</span> </md-card-title>
  <md-card-content class="entity-view__card__content">
    <md-input [disabled]="viewMode" placeholder="Name" [(ngModel)]="entity.name"></md-input>
    <md-input [disabled]="viewMode" placeholder="Username" [(ngModel)]="entity.username"></md-input>
    <md-input [disabled]="viewMode" placeholder="Password" [(ngModel)]="entity.password"></md-input>
    <md-input [disabled]="viewMode" placeholder="Endpoint" [(ngModel)]="entity.endpoint"></md-input>
    <md-input [disabled]="viewMode" placeholder="Processor" [(ngModel)]="entity.processor"></md-input>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="primary" *ngIf="addMode" (click)="saveEntity(entity)">Save</button>
    <button md-raised-button color="primary" *ngIf="updateMode" (click)="updateEntity(entity)">Save</button>
    <button md-raised-button color="primary" *ngIf="updateMode" (click)="cancelUpdate()">Cancel</button>
  </md-card-actions>
</md-card>
