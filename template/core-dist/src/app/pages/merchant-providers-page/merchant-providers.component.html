<button md-fab class="entity-index__button--add"> <md-icon>add</md-icon></button>

<div class="entity-index__search">
  <md-input placeholder="search"></md-input>
  <button md-raised-button color="primary">search</button>
</div>

<table class="highlight">
  <thead class="entity-index__table__header">
  <tr>
    <th data-field="name">Name</th>
    <th data-field="username">Username</th>
    <th data-field="password">Password</th>
    <th data-field="endpoint">Endpoint</th>
    <th data-field="processor">Processor</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let merchantProvider of merchantProviders">
    <td>{{merchantProvider.name}}</td>
    <td>{{merchantProvider.username}}</td>
    <td>{{merchantProvider.password}}</td>
    <td>{{merchantProvider.endpoint}}</td>
    <td>{{merchantProvider.processor}}</td>
    <td>
      <md-icon class="entity-index__table__body__action" (click)="viewEntity(merchantProvider.id)">visibility</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="updateEntity(merchantProvider.id)">mode_edit</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="deleteEntity(merchantProvider.id)">delete</md-icon>
    </td>
  </tr>
  </tbody>

</table>
