<button md-fab class="entity-index__button--add"> <md-icon>add</md-icon></button>

<div class="entity-index__search">
  <md-input placeholder="search"></md-input>
  <button md-raised-button color="primary">search</button>
</div>

<table class="highlight">
  <thead class="entity-index__table__header">
  <tr>
    <th data-field="id">Name</th>
    <th data-field="numOfMerchProviders">Number of Merchant Providers</th>
    <th data-field="numOfProdSchedules">Number of Product Schedules</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let campaign of campaigns">
    <td>{{campaign.name}}</td>
    <td>{{campaign.loadBalancer.merchantProviderConfigurations.length}}</td>
    <td>{{campaign.productSchedules.length}}</td>
    <td>
      <md-icon class="entity-index__table__body__action" (click)="viewEntity(campaign.id)">visibility</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="updateEntity(campaign.id)">mode_edit</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="deleteEntity(campaign.id)">delete</md-icon>
    </td>
  </tr>
  </tbody>

</table>
