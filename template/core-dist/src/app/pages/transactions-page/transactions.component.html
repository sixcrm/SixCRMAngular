<transaction *ngIf="showEntityDetails" [entityId]="showEntityId" (close)="hideEntityDetails()"></transaction>

<div class="entity-index__title">Transactions</div>

<button md-icon-button color="primary" *ngIf="hasWritePermission()" class="entity-index__add" (click)="addEntity()"><md-icon>add</md-icon></button>

<md-card class="entity-index__card">
  <md-card-content class="entity-index__card__content">

    <table class="entity-index__table highlight">
      <thead class="entity-index__table__header">
        <tr>
          <th data-field="id">ID <md-icon>keyboard_arrow_down</md-icon></th>
          <th data-field="data">Date <md-icon>keyboard_arrow_down</md-icon></th>
          <th data-field="amount">Amount <md-icon>keyboard_arrow_down</md-icon></th>
          <th data-field="processorResponse">Processor Response <md-icon>keyboard_arrow_down</md-icon></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let entity of entities">
        <td (click)="viewEntity(entity.id)">{{entity.id}}</td>
        <td (click)="viewEntity(entity.id)">{{entity.date}}</td>
        <td (click)="viewEntity(entity.id)">{{entity.amount}}</td>
        <td (click)="viewEntity(entity.id)">{{entity.processorResponse.message}}</td>
        <td>
          <table-actions
            [service]="service"
            (viewClicked)="viewEntity(entity.id)"
            (copyClicked)="copyEntity(entity.id)"
            (exportClicked)="exportEntity(entity.id)">
          </table-actions>
        </td>
      </tr>
      </tbody>
    </table>

    <table-pagination
      [limit]="limit"
      [paginationValues]="paginationValues"
      [previousDisabled]="page <= 0"
      [nextDisabled]="!hasMorePages()"
      (previous)="previous()"
      (next)="next()"
      (updateLimit)="updateLimit($event)">
    </table-pagination>
  </md-card-content>
</md-card>
