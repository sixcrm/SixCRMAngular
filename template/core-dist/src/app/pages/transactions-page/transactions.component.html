<md-card class="entity-index__card">
  <md-card-title class="entity-index__card__title"> <span>Transactions Index</span> </md-card-title>
  <md-card-content class="entity-index__card__content">
    <button md-raised-button color="primary" (click)="addEntity()">New Transaction</button>

    <table class="entity-index__table highlight">
      <thead class="entity-index__table__header">
        <tr>
          <th data-field="id">ID <md-icon>keyboard_arrow_down</md-icon></th>
          <th data-field="data">Date <md-icon>keyboard_arrow_down</md-icon></th>
          <th data-field="amount">Amount <md-icon>keyboard_arrow_down</md-icon></th>
          <th data-field="processorResponse">Processor Response <md-icon>keyboard_arrow_down</md-icon></th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let transaction of entities">
        <td>{{transaction.id}}</td>
        <td>{{transaction.date}}</td>
        <td>{{transaction.amount}}</td>
        <td>{{transaction.processorResponse.message}}</td>
        <td>
          <md-icon class="entity-index__table__body__action" (click)="viewEntity(transaction.id)">visibility</md-icon>
          <md-icon class="entity-index__table__body__action" (click)="updateEntity(transaction.id)">mode_edit</md-icon>
          <md-icon class="entity-index__table__body__action" (click)="deleteEntity(transaction.id)">delete</md-icon>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="entity-index__pagination__buttons">
      <button [disabled]="page <= 0" md-raised-button color="primary" (click)="previous()">previous</button>
      <span> {{page + 1}} </span>
      <button [disabled]="!hasMorePages()" md-raised-button color="primary" (click)="next()">next</button>

      <md-input class="entity-index__pagination__buttons__limit__input" [(ngModel)]="newLimit" placeholder="Users Per Page"></md-input>
      <button class="entity-index__pagination__buttons__limit__button" md-raised-button color="primary" (click)="updateLimit()">Update</button>
    </div>
  </md-card-content>
</md-card>
