<button md-raised-button color="primary" *ngIf="hasWritePermission()" class="entity-index__add" (click)="addEntity()">Add New</button>

<md-card class="entity-index__card">
  <md-card-content class="entity-index__card__content">

    <table class="entity-index__table highlight">
      <thead class="entity-index__table__header">
        <tr>
          <th data-field="name">Name <md-icon>keyboard_arrow_down</md-icon> </th>
          <th data-field="hostname">Hostname <md-icon>keyboard_arrow_down</md-icon> </th>
          <th data-field="ip-address">IP Address <md-icon>keyboard_arrow_down</md-icon> </th>
          <th data-field="username">Username <md-icon>keyboard_arrow_down</md-icon> </th>
          <th data-field="port">Port <md-icon>keyboard_arrow_down</md-icon> </th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let entity of entities">
        <td>{{entity.name}}</td>
        <td>{{entity.hostname}}</td>
        <td>{{entity.ipAddress}}</td>
        <td>{{entity.hostname}}</td>
        <td>{{entity.port}}</td>
        <td>
          <table-actions
            [service]="service"
            (viewClicked)="viewEntity(entity.id)"
            (copyClicked)="copyEntity(entity.id)"
            (exportClicked)="exportEntity(entity.id)">
          </table-actions>
        </td>
      </tr>
      </tbody>
    </table>

    <table-pagination
      [limit]="limit"
      [paginationValues]="paginationValues"
      [previousDisabled]="page <= 0"
      [nextDisabled]="!hasMorePages()"
      (previous)="previous()"
      (next)="next()"
      (updateLimit)="updateLimit($event)">
    </table-pagination>
  </md-card-content>
</md-card>
