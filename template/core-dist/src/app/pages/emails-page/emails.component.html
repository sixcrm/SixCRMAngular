<button md-fab class="entity-index__button--add"> <md-icon>add</md-icon></button>

<div class="entity-index__search">
  <md-input placeholder="search"></md-input>
  <button md-raised-button color="primary">search</button>
</div>

<table class="highlight">
  <thead class="entity-index__table__header">
  <tr>
    <th data-field="name">Name</th>
    <th data-field="subject">Subject</th>
    <th data-field="type">Type</th>
    <th data-field="smtpProviderName">SMTP Provider Name</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let email of emails">
    <td>{{email.name}}</td>
    <td>{{email.subject}}</td>
    <td>{{email.type}}</td>
    <td>{{email.smtpProvider.name}}</td>
    <td>
      <md-icon class="entity-index__table__body__action" (click)="viewEntity(email.id)">visibility</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="editEntity(email)">mode_edit</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="deleteEntity(email.id)">delete</md-icon>
    </td>
  </tr>
  </tbody>

</table>
