<md-card class="entity-view__card" *ngIf="entity">
  <md-card-title class="entity-view__card__title"> <span>{{mode}} Email</span> </md-card-title>
  <md-card-content class="entity-view__card__content">
    <md-input [disabled]="viewMode" placeholder="Name" value="{{entity.name}}"></md-input>
    <md-input [disabled]="viewMode" placeholder="Subject" value="{{entity.subject}}"></md-input>
    <md-input [disabled]="viewMode" placeholder="Body" value="{{entity.body}}"></md-input>
    <md-input [disabled]="viewMode" placeholder="Type" value="{{entity.type}}"></md-input>

    <div>
      <md-card-subtitle>SMTP Provider</md-card-subtitle>
      <md-input disabled placeholder="Name" value="{{entity.smtpProvider.name}}"></md-input>
    </div>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="primary" *ngIf="addMode" (click)="saveEntity(entity)">Save</button>
    <button md-raised-button color="primary" *ngIf="updateMode" (click)="updateEntity(entity)">Save</button>
    <button md-raised-button color="primary" *ngIf="updateMode" (click)="cancelUpdate()">Cancel</button>
  </md-card-actions>
</md-card>
