<button md-fab class="entity-index__button--add" (click)="addEntity()"> <md-icon>add</md-icon></button>

<div class="entity-index__search">
  <md-input placeholder="search"></md-input>
  <button md-raised-button color="primary">search</button>
</div>

<table class="highlight">
  <thead class="entity-index__table__header">
  <tr>
    <th data-field="id">ID</th>
    <th data-field="numOfSchedules">Number Of Project Schedules</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let productSchedule of productSchedules">
    <td>{{productSchedule.id}}</td>
    <td>{{productSchedule.schedules.length}}</td>
    <td>
      <md-icon class="entity-index__table__body__action" (click)="viewEntity(productSchedule.id)">visibility</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="updateEntity(productSchedule.id)">mode_edit</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="deleteEntity(productSchedule.id)">delete</md-icon>
    </td>
  </tr>
  </tbody>

</table>
