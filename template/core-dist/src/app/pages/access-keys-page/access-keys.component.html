<button md-fab class="entity-index__button--add"> <md-icon>add</md-icon></button>

<div class="entity-index__search">
  <md-input placeholder="search"></md-input>
  <button md-raised-button color="primary">search</button>
</div>

<table class="highlight">
  <thead class="entity-index__table__header">
  <tr>
    <th data-field="accessKey">Access Key</th>
    <th data-field="secretKey">Secret Key</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let accessKey of accessKeys">
    <td>{{accessKey.accessKey}}</td>
    <td>{{accessKey.secretKey}}</td>
    <td>
      <md-icon class="entity-index__table__body__action" (click)="viewEntity(accessKey.id)">visibility</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="updateEntity(accessKey.id)">mode_edit</md-icon>
      <md-icon class="entity-index__table__body__action" (click)="deleteEntity(accessKey.id)">delete</md-icon>
    </td>
  </tr>
  </tbody>

</table>
