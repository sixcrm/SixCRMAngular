<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SixCRM</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-icon.png">
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>

  <style>
    app-root > .background {
      background: -webkit-radial-gradient(#40404b, #111118) rgba(34,34,40,0.94);
    background: radial-gradient(#40404b, #111118) rgba(34,34,40,0.94);
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    app-root > .background > .wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }

    app-root > .background > .wrapper > .spinner {
      margin: 100px auto;
      width: 80px;
      height: 80px;
      position: relative;
    }

    .sixLogo {

      width: 80px;
      height: 80px;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-animation: six-icon 850ms infinite ease-in-out;
      animation: six-icon 850ms infinite ease-in-out;
    }



    @-webkit-keyframes six-icon {
      25% {
        -webkit-transform:  rotate(-90deg);
      }

      100% {
        -webkit-transform: rotate(-360deg) ;
      }
    }

    @keyframes six-icon {
      25% {
        transform:  rotate(-90deg)
        -webkit-transform:  rotate(-90deg);
      }

      100% {
        transform: rotate(-360deg) ;
        -webkit-transform: rotate(-360deg) ;
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="background">
    <div class="wrapper">
      <div class="spinner">
        <div class="sixLogo">
          <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52.97 52.88"><title>sixIcon</title><path d="M45.21,7.67A26.38,26.38,0,0,0,28.59,0h0L14.85,13.75A17.23,17.23,0,1,0,26.48,9.19H25.34l4.79-4.75a22.23,22.23,0,1,1-19.48,6.31L20.85.52A26.48,26.48,0,1,0,45.21,7.67ZM26.48,13.44a13,13,0,1,1-9.23,3.86h0l.53-.53A12.94,12.94,0,0,1,26.48,13.44Z" transform="translate(0)" style="fill:#0199cc"/></svg>
        </div>
      </div>
    </div>
  </div>
</app-root>
