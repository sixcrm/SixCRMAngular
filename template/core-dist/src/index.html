<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SixCRM</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-icon.png">
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500" rel="stylesheet">
  <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>

  <style>
    app-root > .background {
      background: -webkit-radial-gradient(#40404b, #111118) rgba(34,34,40,0.94);
      background: radial-gradient(#40404b, #111118) rgba(34,34,40,0.94);
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    app-root > .background > .wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }

    app-root > .background > .wrapper > .spinner {
      margin: 100px auto;
      width: 80px;
      height: 80px;
      position: relative;
    }

    .sixLogo {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-animation: six-icon 850ms infinite ease-in-out;
      animation: six-icon 850ms infinite ease-in-out;
    }

    @-webkit-keyframes six-icon {
      25% {
        -webkit-transform:  rotate(-90deg);
      }

      100% {
        -webkit-transform: rotate(-360deg) ;
      }
    }

    @keyframes six-icon {
      25% {
        transform:  rotate(-90deg)
        -webkit-transform:  rotate(-90deg);
      }

      100% {
        transform: rotate(-360deg) ;
        -webkit-transform: rotate(-360deg) ;
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="background">
    <div class="wrapper">
      <div class="spinner">
        <div class="sixLogo">
          <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 75"><title>sixIcon</title><path d="M66,12.82A37.32,37.32,0,0,0,42.48,1.94h0L23,21.44A24.37,24.37,0,1,0,39.52,15H37.91l6.74-6.75a31.49,31.49,0,1,1-27.58,8.95L31.51,2.68A37.5,37.5,0,1,0,66,12.82ZM39.52,21a18.42,18.42,0,1,1-13.07,5.47h0l.75-.75A18.3,18.3,0,0,1,39.53,21Z" transform="translate(-1.98 -1.94)" style="fill:#0199cc"/></svg>
        </div>
      </div>
    </div>
  </div>
</app-root>
