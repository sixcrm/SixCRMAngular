<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">{{'SMTP_TITLE' | translate}}</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-transaction-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div class="entity-view__info__data__date">{{'SINGLEPAGE_CREATED' | translate}}: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">
        <span>{{entityBackup.name}}</span>
      </div>
    </div>
  </div>

  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">{{'SMTP_TAB_GENERAL' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">{{'SMTP_TAB_EMAILTEMPLATE' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 2" (click)="setIndex(2)">{{'SMTP_TAB_VALIDATE' | translate}}</span>
  </div>

  <md-tab-group [(selectedIndex)]="selectedIndex">
    <md-tab>

      <smtp-provider-add-new [entity]="entity"
                             [mode]="viewMode ? modes.View : modes.Update"
                             (changeMode)="setMode($event)"
                             (cancel)="cancelUpdate()"
                             (save)="saveOrUpdate($event)">
      </smtp-provider-add-new>

    </md-tab>

    <md-tab>
      <coming-soon [inPage]="true"></coming-soon>
    </md-tab>

    <md-tab>
      <smtp-provider-validate [entity]="entity"></smtp-provider-validate>
    </md-tab>

  </md-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="3" [numberOfCards]="1" [title]="'SMTP_TITLE' | translate"></spe-loader>
</ng-template>
