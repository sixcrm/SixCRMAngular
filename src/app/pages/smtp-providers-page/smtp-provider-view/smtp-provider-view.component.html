<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">SMTP Provider</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-transaction-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div *ngIf="!addMode" class="entity-view__info__data__date">Created: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">
        <span *ngIf="!addMode; else createMessage">
          {{entityBackup.name}}
        </span>
        <ng-template #createMessage>
          Create new SMTP Provider
        </ng-template>
      </div>
    </div>
  </div>

  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">GENERAL DETAILS</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">EMAIL TEMPLATES</span>
  </div>

  <md-tab-group [(selectedIndex)]="selectedIndex">
    <md-tab>

      <div class="entity-view__card">
        <div class="entity-view__card__header">
          <div class="entity-view__card__header__title">SMTP Details</div>
          <md-icon [md-menu-trigger-for]="editOptions">more_vert</md-icon>
          <md-menu #editOptions="mdMenu" x-position="before">
            <button *ngIf="!addMode" md-menu-item (click)="setMode(modes.Update)"> Edit SMTP Details</button>
            <button *ngIf="!addMode" md-menu-item (click)="validateProvider()"> Validate SMTP</button>
          </md-menu>
        </div>

        <form class="entity-view__card__content" #smtpInputForm="ngForm">
          <md-input-container [class.error]="formInvalid && !entity.name" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="Name" [(ngModel)]="entity.name" name="name" type="text">
          </md-input-container>

          <md-input-container [class.error]="formInvalid && !entity.fromName" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="From Name" [(ngModel)]="entity.fromName" name="fromName" type="text">
          </md-input-container>

          <md-input-container [class.error]="formInvalid && !entity.fromEmail" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="From Email" [(ngModel)]="entity.fromEmail" name="fromEmail" type="text">
          </md-input-container>

          <md-input-container [class.error]="formInvalid && !entity.hostname" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="Host" [(ngModel)]="entity.hostname" name="host" type="text">
          </md-input-container>

          <md-input-container [class.error]="formInvalid && !entity.username" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="Username" [(ngModel)]="entity.username" name="username" type="text">
          </md-input-container>

          <md-input-container [class.error]="formInvalid && !entity.password" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="Password" [(ngModel)]="entity.password" name="password" type="text">
          </md-input-container>

          <md-input-container [class.error]="formInvalid && !entity.port" class="entity-view__card__content__item">
            <input required md-input [disabled]="!updateMode && !addMode" placeholder="Port" (keydown)="isNumeric($event)" [(ngModel)]="entity.port" name="port" type="text">
          </md-input-container>
        </form>

        <div *ngIf="updateMode || addMode" class="entity-view__card__actions">
          <div *ngIf="updateMode" (click)="cancelEdit()">CANCEL</div>
          <div (click)="saveProvider(smtpInputForm.form.valid)">SAVE</div>
        </div>
      </div>

    </md-tab>

    <md-tab>
      <coming-soon [inPage]="true"></coming-soon>
    </md-tab>
  </md-tab-group>
</div>

<ng-template #spinner>
  <md-spinner class="entity-view__spinner--main"></md-spinner>
</ng-template>
