<div class="container">

  <div *ngIf="notificationSettings && notificationSettings.settings; else loader">
    <table>
      <thead>
      <th>Setting</th>
      <th>Six</th>
      <th>Email</th>
      <th>SMS</th>
      <th>Slack</th>
      </thead>

      <tbody class="highlight">
      <ng-container *ngFor="let group of notificationSettings.settings.notification_groups">
        <tr class="title-tr">
          <td class="title">{{group.key}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="subtitle-tr" *ngFor="let item of group.notifications">
          <td class="title title--secondary"><div>{{item.key}}</div></td>
          <td><md-checkbox class="checkbox-blue" [checked]="item.channels.indexOf('six') !== -1"></md-checkbox></td>
          <td><md-checkbox class="checkbox-blue" [checked]="item.channels.indexOf('email') !== -1"></md-checkbox></td>
          <td><md-checkbox class="checkbox-blue" [checked]="item.channels.indexOf('sms') !== -1"></md-checkbox></td>
          <td><md-checkbox class="checkbox-blue" [checked]="item.channels.indexOf('slack') !== -1"></md-checkbox></td>
        </tr>
      </ng-container>
      </tbody>
    </table>

    <div class="buttons">
      <div>CANCEL</div>
      <div class="mrw-button">SAVE</div>
    </div>
  </div>

  <ng-template #loader>

  </ng-template>

</div>
