<div class="entity-view__table-component" [class.entity-view__table-component--homepage]="homepageMode">
  <div style="padding-bottom: 6px;" class="entity-view__table-component__header">
    <div class="entity-view__table-component__header__title">
      <div class="customer-transactions__title-container">
        <div class="title">{{'CUSTOMER_REBILL_TITLE' | translate}}</div>
        <div class="subtitle">{{'CUSTOMER_REBILL_SUBTITLE' | translate}}</div>
      </div>
    </div>

    <md-input *ngIf="!homepageMode" class="entity-view__table-component__header__filter" placeholder="Filter" [(ngModel)]="filterValue"></md-input>
    <table-pagination
      *ngIf="!homepageMode"
      [limit]="limit"
      [paginationValues]="paginationValues"
      [previousDisabled]="page <= 0"
      [nextDisabled]="!hasMorePages()"
      (previous)="previous()"
      (next)="next()"
      (updateLimit)="updateLimit($event)">
    </table-pagination>

  </div>
  <table class="highlight table__custom">
    <thead>
    <tr>
      <th *ngFor="let params of columnParams" (click)="setSortedColumnParams(params)" [class.cell--align-right]="params.align === 'right'">
        {{params.label | translate}}
        <md-icon *ngIf="params.sortApplied">{{params.sortOrder === 'asc' ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</md-icon>
      </th>
      <th *ngIf="!homepageMode"></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let entity of entities | filterEntities: filterValue | sortEntities: sortedColumnParams.mappingFunction: sortedColumnParams.sortOrder">
      <td *ngFor="let params of columnParams" [routerLink]="['/rebills', entity.id]" [class.cell--align-right]="params.align === 'right'">{{params.mappingFunction(entity)}}</td>
      <td *ngIf="!homepageMode">
        <md-icon [md-menu-trigger-for]="actionsMenu">more_vert</md-icon>
        <md-menu #actionsMenu="mdMenu" x-position="before">
          <button md-menu-item (click)="updateRebill(entity)">{{'CUSTOMER_REBILL_EDIT' | translate}}</button>
          <button md-menu-item (click)="deleteEntity(entity.id)">{{'CUSTOMER_REBILL_CANCEL' | translate}}</button>
        </md-menu>
      </td>
    </tr>
    </tbody>
  </table>

  <server-error-message (refresh)="refreshData()" *ngIf="serverError; else message"></server-error-message>
  <ng-template #message>
    <table-loader *ngIf="loadingData && (!entities || entities.length === 0)"></table-loader>
    <div *ngIf="!loadingData && (!entities || entities.length === 0)" class="entity-view__no-results entity-view__no-results--table">{{'CUSTOMER_REBILL_NODATA' | translate}}</div>
  </ng-template>

  <table-pagination
    *ngIf="!homepageMode"
    [limit]="limit"
    [paginationValues]="paginationValues"
    [previousDisabled]="page <= 0"
    [nextDisabled]="!hasMorePages()"
    (previous)="previous()"
    (next)="next()"
    (updateLimit)="updateLimit($event)">
  </table-pagination>
</div>
