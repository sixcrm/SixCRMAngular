<span>
  <ng-container *ngFor="let word of data.template.split(' ')">

    <ng-container *ngIf="data.values[word]; else other">
      <span class="single-event__link" (click)="navigateTo(data.values[word])" *ngIf="data.values[word].id; else noLink">
        {{data.values[word].value}}
      </span>
      <ng-template #noLink>
        {{data.values[word].value}}
      </ng-template>
    </ng-container>
    <ng-template #other>
      {{word}}
    </ng-template>
  </ng-container>
  .
</span>
