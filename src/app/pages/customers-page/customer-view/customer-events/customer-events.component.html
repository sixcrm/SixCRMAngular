<md-card class="customer-view__content__card events column__large">
  <md-card-title>
    CUSTOMER EVENTS
    <md-icon class="customer-view__content__card__action">more_vert</md-icon>
  </md-card-title>
  <md-card-content>
    <div *ngFor="let activity of activities">
      <div class="events__title">
        <span class="events__title__label">{{activity.date | formatDateTime}}</span>
      </div>
      <div class="events__content">
        <div><img src="assets/images/alert-icon.svg"></div>
        <span>{{activity.parse()}}</span>
      </div>
    </div>
  </md-card-content>
</md-card>
