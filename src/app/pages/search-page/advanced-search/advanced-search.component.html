<div class="advanced-search" [class.advanced-search--inactive]="!active">
  <div class="advanced-search__title">Advanced Search</div>

  <div class="advanced-search__icon"><md-icon>search</md-icon></div>

  <div class="advanced-search__content">

    <div class="advanced-search__content__title">
      Customers
    </div>

    <div class="advanced-search__content__fields">
      <div class="advanced-search__content__fields__column">
        <md-input #firstInput class="advanced-search__content__fields__input" placeholder="First Name" [(ngModel)]="searchOptions.firstname"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Last Name" [(ngModel)]="searchOptions.lastname"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Phone Number" [(ngModel)]="searchOptions.phone"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Email Address" [(ngModel)]="searchOptions.email"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Shipment Tracking Number" [(ngModel)]="searchOptions.tracking_number"></md-input>
      </div>

      <div class="advanced-search__content__fields__column">
        <md-input class="advanced-search__content__fields__input" placeholder="Address 1" [(ngModel)]="searchOptions.address_line_1"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Address 2" [(ngModel)]="searchOptions.address_line_2"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="City" [(ngModel)]="searchOptions.city"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Postal Code" [(ngModel)]="searchOptions.zip"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="State" [(ngModel)]="searchOptions.state"></md-input>
      </div>

      <div class="advanced-search__content__fields__column">
        <md-input class="advanced-search__content__fields__input" placeholder="Transaction Alias" [(ngModel)]="searchOptions.alias"></md-input>
        <md-input [disabled]="true" class="advanced-search__content__fields__input" placeholder="Credit Card Type" [(ngModel)]="searchOptions.cctype"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Credit Card # first 6" [(ngModel)]="searchOptions.first_six"></md-input>
        <md-input class="advanced-search__content__fields__input" placeholder="Credit Card # last 4" [(ngModel)]="searchOptions.last_four"></md-input>
      </div>

      <div class="advanced-search__content__fields__button" (click)="search(firstInput)">
        Search
      </div>
    </div>
  </div>
</div>
