<div class="search__content__results--table" (click)="showDetailsClicked()">
  <img src="{{imageSrc()}}">
  <div class="search__content__results--table__items">
    <div class="search__content__results--table__item" [innerHTML]="title | highlight: queryString"></div>
    <div class="search__content__results--table__item"> {{fields.created_at | formatDateTime}} </div>

    <ng-container *ngIf="entityType === 'customer'">
      <div class="search__content__results--table__item"> {{fields.city}} </div>
    </ng-container>

    <ng-container *ngIf="entityType === 'product'">
      <div class="search__content__results--table__item"> {{fields.sku}} </div>
    </ng-container>

    <ng-container *ngIf="entityType === 'campaign'">
      <div class="search__content__results--table__item"> </div>
    </ng-container>

    <ng-container *ngIf="entityType === 'transaction'">
      <div class="search__content__results--table__item"> {{formatCurrency(fields.amount) | numberlocale}} </div>
    </ng-container>

  </div>
</div>
