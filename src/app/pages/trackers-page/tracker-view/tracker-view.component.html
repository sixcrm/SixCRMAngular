<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">{{'TRACKER_TITLE' | translate}}</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-transaction-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div class="entity-view__info__data__date">{{'SINGLEPAGE_CREATED' | translate}}: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">{{entity.name}}</div>
    </div>
  </div>

  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">{{'TRACKER_TAB_GENERAL' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">{{'TRACKER_TAB_AFFILIATE' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 2" (click)="setIndex(2)">{{'TRACKER_TAB_CAMPAIGN' | translate}}</span>
  </div>

  <md-tab-group [(selectedIndex)]="selectedIndex">
    <md-tab>

      <tracker-add-new [entity]="entity" [mode]="viewMode ? modes.View : modes.Update" (changeMode)="setMode($event)" (save)="saveOrUpdate($event)" (cancel)="cancelUpdate()"></tracker-add-new>

    </md-tab>
    <md-tab>
      <table-memory [data]="entity.affiliates"
                    [columnParams]="affiliateColumnParams"
                    [associateData]="affiliateService.entities$ | async"
                    [associateDataMapper]="affiliateMapper"
                    [textOptions]="affiliateText"
                    (view)="viewAffiliate($event)"
                    (associate)="associateAffiliate($event)"
                    (disassociate)="dissociateAffiliate($event)">
      </table-memory>
    </md-tab>

    <md-tab>
      <table-memory [data]="entity.campaigns"
                    [columnParams]="campaignColumnParams"
                    [associateData]="campaignService.entities$ | async"
                    [associateDataMapper]="campaignMapper"
                    [textOptions]="campaignText"
                    (view)="viewCampaign($event)"
                    (associate)="associateCampaign($event)"
                    (disassociate)="dissociateCampaign($event)">
      </table-memory>
    </md-tab>
  </md-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="3" [cardsExpression]="'800px'" [title]="'Tracker'"></spe-loader>
</ng-template>
