<div class="container" [class.small]="small">
  <md-icon (click)="toggleParams()">view_column</md-icon>

  <div *ngIf="showParams" class="params-container">

    <div class="option" *ngFor="let params of columnParams">
      <md-checkbox class="checkbox-blue" [(ngModel)]="params.selected">
        <span>
          {{params.label | translate}}
        </span>
      </md-checkbox>
    </div>

    <div class="buttons">
      <div (click)="apply()">APPLY</div>
    </div>
  </div>
</div>
