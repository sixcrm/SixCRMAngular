<div class="container">

  <div class="header">
    <div>Delivery Details</div>
    <mat-icon>close</mat-icon>
  </div>

  <div *ngIf="shippingReceipt" class="body">

    <div class="status-item" *ngFor="let historyItem of shippingReceipt.history">
      <div class="circle"></div>
      <div class="label">{{historyItem.status}}</div>
      <div class="line"></div>
    </div>

    <div class="status-item">
      <div class="circle"></div>
      <div class="label">Order placed</div>
    </div>

  </div>

</div>
