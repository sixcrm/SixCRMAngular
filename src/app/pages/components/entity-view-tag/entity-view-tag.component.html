<div class="tag-container">
  <mat-icon class="toggler" (click)="openTags()">label</mat-icon>

  <div *ngIf="showTags" class="tag-modal-container" (click)="overlayClicked($event)">
    <div class="tag-modal">
      <div class="title">{{'SINGLEPAGE_TAG_TABLETITLE' | translate}}</div>

      <table-advanced class="table-advanced--no-margin table-advanced--thin-pagination table-advanced--autocomplete-full-width"
                      [data]="allTags"
                      [columnParams]="tagParams"
                      [textOptions]="tagTextOptions"
                      [showTopPagination]="false"
                      [entityFactory]="tagFactory"
                      [addEnabled]="service.hasWritePermission()"
                      [editEnabled]="service.hasWritePermission()"
                      [deleteEnabled]="service.hasWritePermission()"
                      [viewEnabled]="false"
                      [showDensity]="false"
                      [showPreferences]="false"
                      [dedicatedOptions]="true"
                      (deleteEntity)="deleteTag($event)"
                      (deleteMultipleEntities)="deleteTags($event)"
                      (add)="addTag($event)"
                      (update)="updateTag($event)">
      </table-advanced>
    </div>
  </div>
</div>
