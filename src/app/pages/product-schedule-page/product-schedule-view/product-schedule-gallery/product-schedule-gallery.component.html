<div class="entity-view__header__gallery">
  <ng-container *ngFor="let schedule of schedules">
    <ng-container *ngIf="schedule.product && schedule.product.getDefaultImagePath()">
      <div class="image" [style.background-image]="'url(' + schedule.product.getDefaultImagePath() + ')'"></div>
    </ng-container>
  </ng-container>
</div>
