<div class="entity-index">
  <div class="entity-index__title">
    {{ 'BILL_INDEX_TITLE' | translate}}
    <md-input [(ngModel)]="filterValue" placeholder="{{ 'INDEXPAGE_FILTER' | translate}}"></md-input>
    <table-preferences class="entity-index__preferences" [columnParams]="columnParams" (changed)="onColumnPreferencesChanged($event)"></table-preferences>
  </div>

  <button md-icon-button color="primary" *ngIf="hasWritePermission()" class="entity-index__add" (click)="openAddMode()"><md-icon>add</md-icon></button>

  <md-card class="entity-index__card">
    <md-card-content class="entity-index__card__content">

      <entities-table
        [data]="entities"
        [columnParams]="columnParams"
        [filterString]="filterValue"
        [serverError]="serverError"
        (selected)="viewEntity($event.id)"

        [service]="service"
        (viewClicked)="viewEntity($event.id)"
        (copyClicked)="copyEntity($event.id)"
        (exportClicked)="exportEntity($event.id)"
        (editClicked)="editEntity($event.id)"
        (deleteClicked)="deleteEntity($event.id)"
        (refreshData)="refreshData()"

        [limit]="limit"
        [paginationValues]="paginationValues"
        [previousDisabled]="page <= 0"
        [nextDisabled]="!hasMorePages()"
        (previous)="previous()"
        (next)="next()"
        (updateLimit)="updateLimit($event)">
      </entities-table>

    </md-card-content>
  </md-card>
</div>

<div *ngIf="addMode" (click)="overlayClicked($event)" class="full-overlay">
  <bill-add-new class="modal-center" (cancel)="closeAddMode()" [bill]="entity" (save)="createEntity($event)"></bill-add-new>
</div>
