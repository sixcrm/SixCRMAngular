<div class="state-machine-live__breadcrumb">
  <div class="root" [routerLink]="['/state-machine']">{{'ORDERENGINE_TITLE' | translate}}</div>
  <mat-icon>keyboard_arrow_right</mat-icon>
  <div class="queue">{{('ORDERENGINE_ITEM_' + queueName) | translate}} {{'ORDERENGINE_QUEUE' | translate}}</div>
</div>

<div class="state-machine-live__details">
  <state-machine-details
    [queue]="queue"
    [timeseries]="timeseries"
    [standalone]="true"
    [isPolling]="polling"
    [enableLivePolling]="enableLivePooling"
    [date]="date"
    (dateChanged)="changeDate($event)"
    (togglePolling)="$event ? startPolling() : pausePolling()">
  </state-machine-details>

  <div class="state-machine-live__breadcrumb state-machine-live__breadcrumb--separator">
    <div class="root" [class.root--active]="!rebill" (click)="hideRebill()">{{'ORDERENGINE_REBILLS_SNACK_MAIN' | translate}}</div>
    <mat-icon *ngIf="rebill">keyboard_arrow_right</mat-icon>
    <div *ngIf="rebill" class="queue"> {{'ORDERENGINE_REBILLS_SNACK_SUB' | translate}}: {{rebill.id}}</div>
  </div>

  <div class="table-container">
    <state-machine-rebills [style.display]="rebill ? 'none' : 'block'" [queueName]="queueName" (viewRebill)="viewRebill($event)"></state-machine-rebills>
    <state-machine-rebill *ngIf="rebill" [rebill]="rebill"></state-machine-rebill>
  </div>
</div>
