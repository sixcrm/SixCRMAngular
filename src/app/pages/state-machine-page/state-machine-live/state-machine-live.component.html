<div class="state-machine-live__breadcrumb">
  <div class="root" [routerLink]="['/state-machine']">State Machine</div>
  <md-icon>keyboard_arrow_right</md-icon>
  <div class="queue">{{queueName}} Queue</div>
</div>

<div class="state-machine-live__details">
  <state-machine-details
    [queue]="queue"
    [timeseries]="timeseries"
    [standalone]="true"
    [isPolling]="polling"
    [date]="date"
    (dateChanged)="changeDate($event)"
    (togglePolling)="$event ? startPolling() : pausePolling()">
  </state-machine-details>

  <div class="state-machine-live__breadcrumb state-machine-live__breadcrumb--separator">
    <div class="root" [class.root--active]="!rebill" (click)="hideMessage()">Queue Messages</div>
    <md-icon *ngIf="rebill">keyboard_arrow_right</md-icon>
    <div *ngIf="rebill" class="queue"> Rebill ID: {{rebill.id}}</div>
  </div>

  <div class="table-container">
    <table-memory *ngIf="!rebill"
                  [title]="'Bill Queue Messages'"
                  [showHeader]="false"
                  [data]="messages"
                  [columnParams]="messageColumnParams"
                  [dissociationEnabled]="false"
                  [textOptions]="tableTextOptions"
                  (view)="viewMessage($event)">
    </table-memory>
    <state-machine-rebill *ngIf="rebill" [rebill]="rebill"></state-machine-rebill>
  </div>
</div>
