<div class="schema-status-container">
  <state-machine-schema [queues]="queues" (queueSelected)="select($event)"></state-machine-schema>
  <state-machine-status [queues]="queues"></state-machine-status>
</div>

<state-machine-details
  [queue]="selectedQueue"
  [date]="date"
  (dateChanged)="changeDate($event)"
  [timeseries]="timeseries">
</state-machine-details>
