<div #indexR class="entity-index">
  <fulfillment-provider
    *ngIf="showEntityDetails"
    [mode]="mode"
    [entityId]="mode === 'view' ? showEntityId : ''"
    [fullScreen]="fullScreen"
    (close)="hideEntityDetails()"
    (deleteEntity)="deleteEntity($event)">
  </fulfillment-provider>

  <div class="entity-index__title">
    Fulfillment Providers
    <md-input [(ngModel)]="filterValue" placeholder="Filter"></md-input>
  </div>

  <button md-icon-button color="primary" *ngIf="hasWritePermission()" class="entity-index__add" (click)="openAddEntity()"><md-icon>add</md-icon></button>

  <md-card class="entity-index__card">
    <md-card-content class="entity-index__card__content">

      <table class="entity-index__table highlight">
        <thead class="entity-index__table__header">
        <tr>
          <ng-container *ngFor="let params of columnParams">
            <th (click)="setSortedColumnParams(params)">
              {{params.label}}
              <md-icon *ngIf="params.sortApplied">{{params.sortOrder === 'asc' ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</md-icon>
            </th>
          </ng-container>
          <th></th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let entity of (entities | filterEntities: filterValue | sortEntities: sortedColumnParams.mappingFunction: sortedColumnParams.sortOrder)">
          <td (click)="viewEntity(entity.id)" *ngFor="let param of columnParams">{{param.mappingFunction(entity)}}</td>
          <td>
            <table-actions
              [service]="service"
              (viewClicked)="viewEntity(entity.id)"
              (copyClicked)="copyEntity(entity.id)"
              (exportClicked)="exportEntity(entity.id)"
              (editClicked)="editEntity(entity.id)"
              (deleteClicked)="deleteEntity(entity.id)">
            </table-actions>
          </td>
        </tr>
        </tbody>
      </table>

      <table-pagination
        [limit]="limit"
        [paginationValues]="paginationValues"
        [previousDisabled]="page <= 0"
        [nextDisabled]="!hasMorePages()"
        (previous)="previous()"
        (next)="next()"
        (updateLimit)="updateLimit($event)">
      </table-pagination>
    </md-card-content>
  </md-card>
</div>
