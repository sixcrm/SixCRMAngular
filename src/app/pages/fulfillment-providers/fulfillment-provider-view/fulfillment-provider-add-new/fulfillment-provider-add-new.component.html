<div class="entity-view__card" [class.entity-view__card--create]="mode === modes.Add">
  <div class="entity-view__card__header">
    <div class="entity-view__card__header__title">Fulfillment Provider Details</div>
    <md-icon [md-menu-trigger-for]="editOptions">more_vert</md-icon>
    <md-menu #editOptions="mdMenu" x-position="before">
      <button *ngIf="mode !== modes.Add" md-menu-item (click)="changeMode.emit(modes.Update)"> Edit Fulfillment Provider Details</button>
    </md-menu>
  </div>

  <form class="entity-view__card__content" #inputForm="ngForm">
    <dropdown-component [required]="true" [disabled]="false" [placeholder]="'Provider'" [selected]="entity.provider"></dropdown-component>

    <md-input-container [class.error]="formInvalid && !entity.name" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="Name" [(ngModel)]="entity.name" name="name" type="text">
    </md-input-container>

    <md-input-container [class.error]="formInvalid && !entity.username" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="Username" [(ngModel)]="entity.username" name="username" type="text">
    </md-input-container>

    <md-input-container [class.error]="formInvalid && !entity.password" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="Password" [(ngModel)]="entity.password" name="password" type="text">
    </md-input-container>

    <md-input-container [class.error]="formInvalid && !entity.threePLKey" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="ThreePL Key" [(ngModel)]="entity.threePLKey" name="threeplKey" type="text">
    </md-input-container>

    <md-input-container [class.error]="formInvalid && !entity.facilityId" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="Facility ID" [(ngModel)]="entity.facilityId" name="facilityId" type="text">
    </md-input-container>

    <md-input-container [class.error]="formInvalid && !entity.threePLId" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="ThreePL ID" [(ngModel)]="entity.threePLId" name="threeplId" type="text">
    </md-input-container>

    <md-input-container [class.error]="formInvalid && !entity.customerId" class="entity-view__card__content__item">
      <input required md-input [disabled]="mode === modes.View" placeholder="Customer ID" [(ngModel)]="entity.customerId" name="customerId" type="text">
    </md-input-container>

    <md-textarea [disabled]="mode === modes.View" [class.error]="formInvalid && !entity.returnAddress" class="entity-view__card__content__item" required [(ngModel)]="entity.returnAddress" name="returnAddress" placeholder="Return Address"></md-textarea>
  </form>

  <div *ngIf="mode !== modes.View" class="entity-view__card__actions">
    <div (click)="cancel.emit(true)">CANCEL</div>
    <div (click)="saveProvider(inputForm.form.valid)">SAVE</div>
  </div>
</div>
