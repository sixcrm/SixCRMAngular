<div class="entity-index">

  <blue-header [items]="crumbItems" [titleValue]="'TRANSACTION_INDEX_TITLE'"></blue-header>

  <filter-table [date]="date"
                [columnParams]="columnParams"
                [items]="transactions"
                [tabs]="tabs"
                [loading]="loadingData"
                [singleOptions]="options"
                (onCellClick)="cellClicked($event)"
                (onSort)="updateSort($event)"
                (filtersSelected)="openFiltersDialog()"
                (tabSelected)="selectTab($event)"
                (dateChanged)="changeDate($event)"
                (singleOptionSelected)="optionSelected($event)"
                (loadMore)="loadMore()">
  </filter-table>
</div>
