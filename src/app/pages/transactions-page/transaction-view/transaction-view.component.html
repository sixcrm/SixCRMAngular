<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">Transaction</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-transaction-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div class="entity-view__info__data__date">Created: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">{{entity.alias}}</div>
      <div class="entity-view__info__data__other">Merchant processor: {{entity.merchantProvider.name}}</div>
    </div>
  </div>

  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">GENERAL DETAILS</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">REFUND TRANSACTION</span>
  </div>

  <md-tab-group [(selectedIndex)]="selectedIndex">
    <md-tab>
      <div class="transaction-view">

        <div class="entity-view__card">
          <div class="entity-view__card__header">
            <div class="entity-view__card__header__title">Transaction Details</div>
            <md-icon [md-menu-trigger-for]="actionsMenu">more_vert</md-icon>
            <md-menu #actionsMenu="mdMenu" x-position="before">
              <button md-menu-item (click)="goToRebill()">View Rebill</button>
              <button md-menu-item (click)="goToMerchantProvider()">View Merchant Provider</button>
            </md-menu>
          </div>

          <div class="entity-view__card__content">
            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Alias" [(ngModel)]="entity.alias" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Amount" [(ngModel)]="amount" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Merchant Processor" [(ngModel)]="entity.merchantProvider.name" type="text">
            </md-input-container>

          </div>
        </div>

        <div class="entity-view__card">
          <div class="entity-view__card__header">
            <div class="entity-view__card__header__title">Processor Response</div>
          </div>

          <div class="entity-view__card__content">
            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Auth Code" [(ngModel)]="entity.processorResponse.authCode" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Message" [(ngModel)]="entity.processorResponse.message" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Response Text" [(ngModel)]="entity.processorResponse.responseText" type="text">
            </md-input-container>
          </div>
        </div>

        <table-memory
          [data]="entity.products"
          [columnParams]="productColumnParams"
          [textOptions]="productTextOptions"
          [associationEnabled]="false"
          [dissociationEnabled]="false"
          [editEnabled]="false"
          [filterEnabled]="false"
          (view)="goToProduct($event)">
        </table-memory>

      </div>
    </md-tab>

    <md-tab>
      <div class="transaction-view__content">

        <div class="entity-view__card">
          <div class="entity-view__card__header">
            <div class="entity-view__card__header__title">Refund Transaction</div>
          </div>

          <div class="entity-view__card__content">
            <md-input-container class="entity-view__card__content__item">
              <input disabled md-input placeholder="Total Amount" [(ngModel)]="amount" type="text">
            </md-input-container>

            <div class="transaction-view__content__item transaction-view__content__item--no-border">
              <div class="transaction-view__content__item__label">Amount to Refund</div>
              <md-input-container>
                <input #refundInput md-input type="text" [textMask]="{mask: numberMask, guide: false}" [(ngModel)]="amountToRefund">
              </md-input-container>

              <md-checkbox [(ngModel)]="refundAllSelected" (change)="refundAllSelect()">Refund All</md-checkbox>
            </div>
          </div>

          <div class="entity-view__card__actions">
            <div (click)="setIndex(0)">CANCEL</div>
            <div (click)="refundTransaction()">REFUND</div>
          </div>
        </div>

      </div>
    </md-tab>

  </md-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="2" [numberOfCards]="3" [title]="'Transaction'"></spe-loader>
</ng-template>
