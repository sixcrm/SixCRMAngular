<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">{{'SESSION_TITLE' | translate}}</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-transaction-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div class="entity-view__info__data__date">{{'SINGLEPAGE_CREATED' | translate}}: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">
        <span>{{entityBackup.id}}</span>
      </div>
    </div>
  </div>

  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">{{'SESSION_TAB_GENERAL' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">{{'SESSION_TAB_AFFILIATE' | translate}}</span>
  </div>

  <md-tab-group [(selectedIndex)]="selectedIndex">
    <md-tab>
      <div class="flex-custom session-view__card-container">
        <div class="entity-view__card">
          <div class="entity-view__card__header">
            <div class="entity-view__card__header__title">{{'SESSION_CUSTOMER_TITLE' | translate}}</div>
            <md-icon [md-menu-trigger-for]="actionsMenu">more_vert</md-icon>
            <md-menu #actionsMenu="mdMenu" x-position="before">
              <button md-menu-item [routerLink]="['/customers', entity.customer.id]">{{'SESSION_CUSTOMER_VIEW' | translate}}</button>
            </md-menu>
          </div>

          <div class="entity-view__card__content">
            <md-input-container class="entity-view__card__content__item">
              <input md-input disabled placeholder="{{'FORMINPUTS_FIRSTNAME' | translate}}" [(ngModel)]="entity.customer.firstName" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input md-input disabled placeholder="{{'FORMINPUTS_LASTNAME' | translate}}" [(ngModel)]="entity.customer.lastName" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input md-input disabled placeholder="{{'FORMINPUTS_ADDRESS' | translate}}" [(ngModel)]="entity.customer.address.line1" type="text">
            </md-input-container>

            <md-input-container class="entity-view__card__content__item">
              <input md-input disabled placeholder="{{'FORMINPUTS_CITY' | translate}}" [(ngModel)]="entity.customer.address.city" type="text">
            </md-input-container>

            <div class="flex-custom">
              <dropdown-component class="session-view__item--left" [placeholder]="'FORMINPUTS_STATE' | translate" [disabled]="true" [selected]="entity.customer.address.state"></dropdown-component>

              <md-input-container class="entity-view__card__content__item session-view__item--right">
                <input md-input disabled placeholder="{{'FORMINPUTS_ZIP' | translate}}" [(ngModel)]="entity.customer.address.zip" type="text">
              </md-input-container>
            </div>

            <dropdown-component [placeholder]="'FORMINPUTS_COUNTRY' | translate" [disabled]="true" [selected]="entity.customer.address.country"></dropdown-component>
          </div>
        </div>

        <div class="flex-custom flex-custom--wrap">
          <table-memory class="session-view__table"
                        [data]="entity.rebills"
                        [filterEnabled]="false"
                        [textOptions]="rebillText"
                        [columnParams]="rebillColumnParams"
                        [associationEnabled]="false"
                        [dissociationEnabled]="false"
                        (view)="viewRebill($event)">
          </table-memory>

          <table-memory class="session-view__table"
                        [data]="[entity.campaign]"
                        [filterEnabled]="false"
                        [textOptions]="campaignText"
                        [columnParams]="campaignColumnParams"
                        [associationEnabled]="false"
                        [dissociationEnabled]="false"
                        (view)="viewCampaign($event)">
          </table-memory>
        </div>
      </div>
    </md-tab>

    <md-tab>
      <table-memory [data]="affiliates"
                    [textOptions]="affiliateText"
                    [filterEnabled]="false"
                    [columnParams]="affiliateColumnParams"
                    [associationEnabled]="false"
                    [dissociationEnabled]="false"
                    (view)="viewAffiliate($event)">
      </table-memory>
    </md-tab>
  </md-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="2" [numberOfCards]="3" [title]="'SESSION_TITLE' | translate"></spe-loader>
</ng-template>
