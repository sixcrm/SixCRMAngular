<div class="transaction-overview" *ngIf="overview && mapToResult && mapToResult(overview)">
  <img  class="transaction-overview__image" src="/assets/images/result-item-billing.svg">
  <div class="transaction-overview__count">{{mapToResult(overview).count}}</div>
  <div class="transaction-overview__title">{{title}}</div>
  <div class="transaction-overview__amount">${{mapToResult(overview).amount}}</div>
</div>
