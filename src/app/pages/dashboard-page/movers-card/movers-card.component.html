<div class="movers-card">
  <div class="movers-card__title">
    <div class="movers-card__title__main">Watch List</div>
    <div class="movers-card__title__sub">Items on the move</div>
    <md-icon>more_vert</md-icon>
  </div>

  <div class="movers-card__container" [style.height]="calculateHeight()">
    <div *ngFor="let campaign of campaignDelta" class="movers-card__item">
      <div class="movers-card__item__text">
        <div class="movers-card__item__text__main">{{campaign.campaignName}}</div>
        <div class="movers-card__item__text__sub">{{campaign.campaignName}}</div>
      </div>

      <div class="movers-card__item__data">
        <div class="movers-card__item__data__amount"><span>USD</span></div>
        <div [class.dec]="isDecing(campaign)" class="movers-card__item__data__percentage">
          <span>{{campaign.percentageChangeAmount}} ({{campaign.percentageChangeCount}})</span>
          <md-icon>{{isDecing(campaign) ? 'arrow_downward' : 'arrow_upward'}}</md-icon>
        </div>
      </div>
    </div>
  </div>

  <div #toggleButton class="movers-card__actions" (click)="toggleShowAll()">{{showAll ? 'VIEW LESS' : 'VIEW MORE'}}</div>
</div>
