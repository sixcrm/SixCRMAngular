<div inViewport (inside)="fetch()" class="dashboard__chart">
  <div class="dashboard__chart__title">
    <div class="dashboard__chart__title__main">Transactions</div>
    <div class="dashboard__chart__title__sub">transactions summary</div>
    <md-icon>more_vert</md-icon>
  </div>

  <chart style="display: block" [class.invisible]="!loaded" type="StockChart" [options]="chartOptions" (load)="saveChart($event.context)"></chart>
  <md-spinner *ngIf="!loaded"></md-spinner>
</div>
