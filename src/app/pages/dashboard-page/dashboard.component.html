<div class="dashboard">
  <dashboard-header [campaigns]="campaigns"
                    [selectedCampaign]="selectedCampaign"
                    [queries]="queries"
                    [selectedQuery]="selectedQuery"
                    [timeFilters]="timeFilters"
                    (campaignSelected)="selectCampaign($event)"
                    (querySelected)="selectQuery($event)"
                    (timeFilterSelected)="selectTimeFilter($event)">
  </dashboard-header>

  <div class="info">
    <div>Welcome back, {{name}}</div>
    <div>{{totalAmount.usd()}}</div>
    <div>Lifetime Total Revenue</div>
  </div>

  <dashboard-dual-graph></dashboard-dual-graph>
</div>
