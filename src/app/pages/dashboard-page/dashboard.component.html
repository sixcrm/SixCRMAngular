<ng-container *ngIf="activeDashboard !== undefined && availableDashboards.length > 1; else setup">
  <div class="blue-tab-header">
    <div class="blue-tab-header__item" [class.blue-tab-header__item--active]="activeDashboard === 0" (click)="setIndex(0)">
      SETUP
    </div>
    <div class="blue-tab-header__item" [class.blue-tab-header__item--active]="activeDashboard === 1" (click)="setIndex(1)">
      TRANSACTIONS
    </div>
    <div class="blue-tab-header__item" [class.blue-tab-header__item--active]="activeDashboard === 2" (click)="setIndex(2)">
      DASHBOARD
    </div>
  </div>

  <mat-tab-group
    class="tab--dashboard-header tab--no-header"
    [(selectedIndex)]="activeDashboard"
  >
    <mat-tab>
      <c-dashboard-setup></c-dashboard-setup>
    </mat-tab>
    <mat-tab [hidden]="!availableDashboards.includes(DashboardType.low_data)">
      <c-dashboard-low-data [renderChart]="renderLow"></c-dashboard-low-data>
    </mat-tab>
    <mat-tab [hidden]="!availableDashboards.includes(DashboardType.full)">
      <c-dashboard-full [renderCharts]="renderFull"></c-dashboard-full>
    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-template #setup>
  <c-dashboard-setup></c-dashboard-setup>
</ng-template>
