<div class="dashboard">

  <div class="dashboard__filters">
    <div class="dashboard__filters__date">
      <div class="dashboard__filters__date__quick">
        <span *ngFor="let dateFilter of dateFilters; let i = index"
              class="dashboard__filters__date__quick__item"
              [class.dashboard__filters__date__quick__item--active]="activeDataFilterIndex===i"
              (click)="setActiveDateFilterIndex(i)">{{dateFilter.label}}</span>
      </div>
      <div class="dashboard__filters__date__range">
        <span class="dashboard__filters__date__range__label">From</span>
        <span class="dashboard__filters__date__range__value">{{dateFilters[activeDataFilterIndex].start.format('MMM D, YYYY')}}</span>

        <span class="dashboard__filters__date__range__label">To</span>
        <span class="dashboard__filters__date__range__value">{{dateFilters[activeDataFilterIndex].end.format('MMM D, YYYY')}}</span>
      </div>
    </div>

    <div class="dashboard__filters__query">
      <div class="dashboard__filters__query__label">Filters</div>
      <div class="dashboard__filters__query__input">
        <md-input [value]="currentFilterTerm" (input)="filterTermInput($event)" (keydown)="onFilterKey($event)">
          <div class="dashboard__filters__query__input__prefix" md-prefix>
            <div *ngFor="let filterTerm of filterTerms" class="dashboard__filters__query__input__prefix__item">
              <div class="dashboard__filters__query__input__prefix__item__image">C</div>
              <div class="dashboard__filters__query__input__prefix__item__text">{{filterTerm}}</div>
              <md-icon class="dashboard__filters__query__input__prefix__item__close" (click)="removeFilterTerm(filterTerm)">close</md-icon>
            </div>
          </div>
        </md-input>
      </div>
    </div>
  </div>

  <div class="dashboard__chart">
    <div class="dashboard__chart__title">
      <div class="dashboard__chart__title__main">Product Sales</div>
      <div class="dashboard__chart__title__sub">sales this week</div>
      <md-icon>more_vert</md-icon>
    </div>

    <chart type="StockChart" [options]="chartOptions"></chart>
  </div>
</div>
