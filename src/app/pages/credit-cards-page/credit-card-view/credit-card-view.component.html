<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">{{'CREDITCARD_TITLE' | translate}}</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-creditcard-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div class="entity-view__info__data__date">{{'SINGLEPAGE_CREATED' | translate}}: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">
        {{entityBackup.name}}
      </div>
    </div>
  </div>

  <tab-header [elements]="tabHeaders" [selectedIndex]="0"></tab-header>

  <md-tab-group>
    <md-tab>

      <credit-card-input
        [creditCard]="entity"
        [viewMode]="isViewMode"
        [standalone]="true"
        (updated)="save($event)"
        (edit)="enterEditMode()"
        (cancel)="doCancel()">
      </credit-card-input>

    </md-tab>

  </md-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="1" [cardsExpression]="'380px'" [title]="'CREDITCARD_TITLE' | translate"></spe-loader>
</ng-template>
