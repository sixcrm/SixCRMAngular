<div *ngIf="hooks" class="hook-list">

  <div class="entity-view__card__header">
    <div>
      <div class="entity-view__card__header__title">{{'EVENTHOOK_SHARED_TITLE' | translate}}</div>
      <div class="entity-view__card__header__subtitle">{{'EVENTHOOK_SHARED_SUBTITLE' | translate}}</div>
    </div>
  </div>
  <div class="hook-list__header">
    <div class="flex-custom">
      <dropdown-component [options]="types" [placeholder]="'EVENTHOOK_SHARED_TYPE' | translate" [showFloatingPlaceholder]="true" [selected]="selectedType" (onSelect)="selectedType = $event"></dropdown-component>

      <md-icon>search</md-icon>
      <md-input-container>
        <input type="text" placeholder="{{'EVENTHOOK_SHARED_SEARCH' | translate}}" md-input [(ngModel)]="filterString" autocomplete=off>
      </md-input-container>
    </div>
  </div>

  <div class="hook-list__container">
    <div *ngFor="let hook of hooks | filterHooksByType: selectedType | filterEntities: filterString">
      <div (click)="hookSelected.emit(hook)" class="hook-view__content">
        <div class="hook-view__path">
          <div>
            <div class="hook-view__path__title">{{hook.name}}</div>
            <div class="hook-view__path__type">{{hook.eventType}}</div>
          </div>
          <md-icon>add</md-icon>
        </div>
      </div>
    </div>
  </div>
</div>
