<div *ngIf="rebill" class="details">
  <div class="item">
    <div>Amount</div>
    <div>{{rebill.amount.usd()}}</div>
  </div>

  <div class="item">
    <div>Initial Order Date</div>
    <div>{{rebill.parentSession.createdAt | formatDateTime}}</div>
  </div>

  <div class="item">
    <div>Rebill No</div>
    <div>{{calculateCycle()}}</div>
  </div>

  <div class="item">
    <div>Campaign</div>
    <div class="campaign" [routerLink]="['/campaigns', rebill.parentSession.campaign.id]">{{rebill.parentSession.campaign.name}}</div>
  </div>
</div>
