<div class="container">

  <div class="header">
    <div class="info">
      <div>Next bill {{rebill.billAt | formatDateTime: 'MMMM DD, YYYY'}}</div>

      <button mat-button *ngIf="!sessionMode" (click)="navigateToSession(rebill)">Edit</button>
    </div>
  </div>

  <info-table [rebill]="rebill"></info-table>

  <div class="products">
    <products-gallery [products]="rebill.products"></products-gallery>
  </div>

</div>
