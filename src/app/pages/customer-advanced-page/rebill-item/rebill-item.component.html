<div class="container">

  <div class="header">
    <div class="info">
      <div>Bills {{rebill.billAt | formatDateTime: 'MMMM DD, YYYY'}}</div>

      <button mat-button *ngIf="!sessionMode" (click)="navigateToWatermark(rebill)">Edit</button>

    </div>
  </div>

  <info-table [rebill]="rebill"></info-table>

  <div class="products">

    <ng-container *ngFor="let product of rebill.products">
      <product-item [product]="product"></product-item>
    </ng-container>

  </div>

</div>
