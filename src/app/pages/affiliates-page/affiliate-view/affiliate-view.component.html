<div class="entity-view">
  <div class="entity-view__title">Affiliate</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div *ngIf="entity">

    <div class="entity-view__info">
      <div class="entity-view__info__image">
        <img src="https://www.kwrwater.nl/wp-content/themes/kwr/assets/placeholders/no-profile-user.png" alt="">
      </div>
      <div class="entity-view__info__data">
        <div class="entity-view__info__data__date">Created: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
        <div class="entity-view__info__data__name">{{entity.name}}</div>
        <div class="entity-view__info__data__other">Affiliate ID: {{entity.affiliateId}}</div>
      </div>
    </div>

    <affiliate-trackers></affiliate-trackers>
  </div>
</div>
