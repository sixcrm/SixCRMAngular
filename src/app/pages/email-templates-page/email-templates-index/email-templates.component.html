<div class="entity-index">
  <div class="entity-index__title">
    {{'EMAILTEMPLATE_INDEX_TITLE' | translate}}
  </div>

  <tab-header [elements]="tabHeaders" [selectedIndex]="selectedIndex" (select)="setIndex($event)"></tab-header>

  <mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab>
      <email-templates-custom (addSelected)="addTemplate()"></email-templates-custom>
    </mat-tab>

    <mat-tab>
      <email-templates-shared (copySelected)="copyShared($event)"></email-templates-shared>
    </mat-tab>

  </mat-tab-group>

</div>

<div *ngIf="addMode" (click)="overlayClicked($event)" class="full-overlay">
  <email-template-add-new class="modal-center" [entity]="entity" [mode]="modes.Add" (cancel)="closeAddMode()" (save)="createEntity($event)"></email-template-add-new>
</div>
