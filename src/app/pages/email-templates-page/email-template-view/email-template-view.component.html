<div *ngIf="entity; else spinner" class="entity-view">

  <blue-header [items]="breadcrumbs" [titleValue]="entityBackup.name">
    <entity-view-entityacl *ngIf="authService.isActiveAclMasterAccount()" [entityId]="entityId" [type]="'emailtemplate'"></entity-view-entityacl>
  </blue-header>

  <tab-header [elements]="tabHeaders" [selectedIndex]="selectedIndex" (select)="setIndex($event)"></tab-header>

  <mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab>

      <div class="email-template-view__card-container">
        <email-template-add-new [entity]="entity"
                                [mode]="viewMode ? modes.View : modes.Update"
                                (cancel)="cancelEdit()"
                                (changeMode)="setMode($event)"
                                (save)="updateEntity($event)">
        </email-template-add-new>
      </div>

    </mat-tab>

    <mat-tab>

      <div>
        <div id="grapesjs"></div>
      </div>

    </mat-tab>

    <mat-tab>
      <table-memory
          [data]="entity.campaigns"
          [columnParams]="campaignColumnParams"
          [associateData]="campaignsService.entities$ | async"
          [textOptions]="campaignText"
          [associateDataMapper]="campaignMapper"
          (associate)="associateCampaign($event)"
          (disassociate)="disassociateCampaign($event)"
          (view)="viewCampaign($event)">
      </table-memory>

      <table-memory
          [data]="entity.productSchedules"
          [columnParams]="productScheduleColumnParams"
          [associateData]="productSchedulesService.entities$ | async"
          [textOptions]="productScheduleText"
          [associateDataMapper]="productScheduleMapper"
          (associate)="associateProductSchedule($event)"
          (disassociate)="disassociateProductSchedule($event)"
          (view)="viewProductSchedule($event)">
      </table-memory>

      <table-memory
          [data]="entity.products"
          [columnParams]="productColumnParams"
          [associateData]="productsService.entities$ | async"
          [textOptions]="productText"
          [associateDataMapper]="productMapper"
          (associate)="associateProduct($event)"
          (disassociate)="disassociateProduct($event)"
          (view)="viewProduct($event)">
      </table-memory>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="3" [cardsExpression]="'650px'" [title]="'EMAILTEMPLATE_INDEX_TITLE' | translate"></spe-loader>
</ng-template>
