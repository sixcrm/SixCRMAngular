<div *ngIf="entity; else spinner" class="entity-view">

    <blue-header [items]="breadcrumbs" [titleValue]="entityBackup.name"></blue-header>

    <entity-view-entityacl style="margin-left: auto; margin-right: 60px;" *ngIf="authService.isActiveAclMasterAccount()" [entityId]="entityId" [type]="'emailtemplate'"></entity-view-entityacl>
  </div>

  <tab-header [elements]="tabHeaders" [selectedIndex]="selectedIndex" (select)="setIndex($event)"></tab-header>

  <mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab>

      <div class="flex-custom email-template-view__card-container">
        <email-template-add-new [entity]="entity"
                                [mode]="viewMode ? modes.View : modes.Update"
                                [tokenSubject]="addTokenSubject"
                                [editorRefreshSubject]="editorRefreshSubject"
                                [editorBodySubject]="editorBodySubject"
                                [editEnabled]="!isShared"
                                (cancel)="cancelEdit()"
                                (changeMode)="setMode($event)"
                                (save)="updateEntity($event)">
        </email-template-add-new>

        <div class="helper-container">
          <shared-list [style.display]="viewMode ? 'none' : 'inline-block'" (templateSelected)="copyTemplateBody($event)" class="entity-view__card"></shared-list>
          <token-list [style.display]="viewMode ? 'none' : 'inline-block'" (tokenSelected)="addToken($event)" class="entity-view__card"></token-list>
        </div>
      </div>

    </mat-tab>

    <mat-tab>
      <div class="entity-view__card entity-view__card--large">
        <div class="entity-view__card__header">
          <div>
            <div class="entity-view__card__header__title">{{'EMAILTEMPLATE_PREVIEW_TITLE' | translate}}</div>
            <div class="entity-view__card__header__subtitle">{{'EMAILTEMPLATE_PREVIEW_SUBTITLE' | translate}}</div>
          </div>
        </div>

        <div class="entity-view__card__content">
          <div class="email-template-view__preview__body" [innerHTML]="entity.body"></div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="2" [cardsExpression]="'650px'" [title]="'EMAILTEMPLATE_INDEX_TITLE' | translate"></spe-loader>
</ng-template>
