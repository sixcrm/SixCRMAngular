<div class="token-list" *ngIf="loaded">

  <div class="entity-view__card__header">
    <div>
      <div class="entity-view__card__header__title">{{'EMAILTEMPLATE_TOKEN_TITLE' | translate}}</div>
      <div class="entity-view__card__header__subtitle">{{'EMAILTEMPLATE_TOKEN_SUBTITLE' | translate}}</div>
    </div>
  </div>
  <div class="token-list__header">
    <div class="flex-custom">
      <dropdown-component [options]="tokenTypes" [placeholder]="'EMAILTEMPLATE_TOKEN_TYPE' | translate" [showFloatingPlaceholder]="true" [selected]="selectedType" (onSelect)="selectedType = $event"></dropdown-component>

      <mat-icon>search</mat-icon>
      <mat-form-field>
        <input type="text" placeholder="{{'EMAILTEMPLATE_TOKEN_SEARCH' | translate}}" matInput [(ngModel)]="filterString" autocomplete=off>
      </mat-form-field>
    </div>
  </div>

  <div class="token-list__container">
    <token-view *ngFor="let token of tokens | filterTokensType: selectedType: true" [token]="token" [filter]="filterString" (tokenSelected)="tokenSelected.emit($event)"></token-view>
  </div>
</div>
