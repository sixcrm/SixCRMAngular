<div class="token-view__content" *ngIf="token">

  <div class="token-view__path" (click)="tokenSelected.emit(token)" *ngIf="token.contains(filter)">
    <div class="token-view__path__title">{{token.description}}</div>
    <div class="token-view__path__token"><span>{{</span>{{token.value}}<span>}}</span> <mat-icon>add</mat-icon></div>
  </div>

</div>
