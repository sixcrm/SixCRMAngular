<div class="invoice-overdue">
  <div class="invoice-overdue__icon"><img src="assets/images/alertIcon.svg" alt=""></div>
  <div class="invoice-overdue__title">{{'ACCOUNT_BILLING_OVERDUEWARNING' | translate}}</div>
  <div class="invoice-overdue__text">{{'ACCOUNT_BILLING_OVERDUETEXT' | translate}} {{calculateAmount()}}</div>
  <div class="invoice-overdue__pay-button" (click)="pay.emit(entity)">{{'ACCOUNT_BILLING_PAY' | translate}}</div>
</div>
