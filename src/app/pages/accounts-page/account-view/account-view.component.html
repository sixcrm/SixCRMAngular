<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">Account</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div class="entity-view__info">
    <div class="entity-view__info__image">
      <img src="/assets/images/result-item-customer-white.svg" alt="">
    </div>
    <div class="entity-view__info__data">
      <div class="entity-view__info__data__date">Created: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
      <div class="entity-view__info__data__name">
        {{addMode ? 'Create new Account' : entityBackup.name}}
      </div>
    </div>
  </div>

  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="selectedIndex = 0">{{ 'ACCOUNT_TAB_GENERAL' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="selectedIndex = 1">{{ 'ACCOUNT_TAB_USERS' | translate}}</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 2" (click)="selectedIndex = 2">{{ 'ACCOUNT_TAB_KEYS' | translate}}</span>
    <span *ngIf="showBilling()" class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 3" (click)="selectedIndex = 3">{{ 'ACCOUNT_TAB_BILLING' | translate}}</span>
  </div>

  <md-tab-group [(selectedIndex)]="selectedIndex">
    <md-tab>

        <account-add-new
          [entity]="entity"
          [mode]="viewMode ? modes.View : modes.Update"
          [editEnabled]="isOwnerOrAdministrator() || authService.isActiveAclMasterAccount()"
          (changeMode)="setMode($event)"
          (cancel)="cancelUpdate()"
          (save)="saveOrUpdate($event)">
        </account-add-new>

    </md-tab>
    <md-tab>
      <table-memory
        class="account-view__acls-table"
        [data]="entity.acls || []"
        [columnParams]="aclColumnParams"
        [textOptions]="text"
        [associateDataMapper]="aclMapper"
        [customAssociation]="true"
        [associationEnabled]="authService.isActiveAclMasterAccount()"
        [editEnabled]="authService.isActiveAclMasterAccount() || isOwnerOrAdministrator()"
        [viewEnabled]="false"
        [dissociationEnabled]="isOwnerOrAdministrator() || authService.isActiveAclMasterAccount()"
        [ignoreDisassociate]="isOwner"
        [customTopMenuOptions]="(isOwnerOrAdministrator() || authService.isActiveAclMasterAccount()) ? ['ACCOUNT_USERS_INVITE'] : []"
        [customMenuOptions]="menuOptions"
        (view)="navigateToUser($event)"
        (edit)="showEditAclModal($event)"
        (customMenuOptionSelected)="menuItemSelected($event)"
        (customTopMenuOptionSelected)="inviteUser()"
        (associate)="showAddAclModal()"
        (disassociate)="removeAcl($event)">
      </table-memory>
    </md-tab>
    <md-tab>
      <access-keys></access-keys>
    </md-tab>

    <md-tab *ngIf="showBilling()">
      <bills></bills>
    </md-tab>
  </md-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="3" [cardsExpression]="'300px'" [title]="'Account'"></spe-loader>
</ng-template>
