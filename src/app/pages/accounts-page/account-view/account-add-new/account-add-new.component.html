<div class="entity-view__card">
  <div class="entity-view__card__header">
    <div class="entity-view__card__header__title">{{ 'ACCOUNT_DETAILS_TITLE' | translate}}</div>
    <ng-container *ngIf="mode === modes.View && editEnabled">
      <mat-icon [matMenuTriggerFor]="editOptions">more_vert</mat-icon>
      <mat-menu #editOptions="matMenu" x-position="before">
        <button mat-menu-item (click)="changeMode.emit(modes.Update)">{{ 'ACCOUNT_DETAILS_EDIT' | translate}}</button>
        <button *ngIf="actingAsEnabled" mat-menu-item (click)="actAs.emit(true)">{{ 'ACCOUNT_ACTAS' | translate}}</button>
      </mat-menu>
    </ng-container>
  </div>

  <div class="entity-view__card__content">

    <mat-form-field [class.error]="formInvalid && !entity.name" class="entity-view__card__content__item">
      <input auto-focus required matInput [disabled]="mode === modes.View" placeholder="{{ 'ACCOUNT_DETAILS_NAME' | translate}}" [(ngModel)]="entity.name" type="text">
    </mat-form-field>

    <div style="margin-top: 25px;" class="user-view__item flex-custom flex-custom--center">
      <span>{{ 'ACCOUNT_DETAILS_ACTIVATED' | translate}}</span>
      <mat-checkbox class="flex-align--right" [checked]="entity && entity.active" (change)="entity.toggleActive()" [disabled]="mode === modes.View"></mat-checkbox>
    </div>

  </div>

  <div *ngIf="mode !== modes.View" class="entity-view__card__actions">
    <div *ngIf="mode === modes.Update" (click)="cancel.emit(true)">{{ 'ACCOUNT_DETAILS_CANCEL' | translate}}</div>
    <div (click)="saveAccount()">{{ 'ACCOUNT_DETAILS_SAVE' | translate}}</div>
  </div>
</div>
