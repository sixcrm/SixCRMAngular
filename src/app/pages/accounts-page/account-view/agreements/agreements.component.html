<div class="container">

  <div class="title" id="title">
    <div>{{termsAndConditions.title}}</div>
    <button class="download" mat-button (click)="download()" [class.disabled]="downloadDisabled">{{'TERMS_DOWNLOAD' | translate}}</button>
  </div>
  <div *ngIf="termsAndConditions && termsAndConditions.body" class="body" Markdown id="terms">{{termsAndConditions.body}}</div>

</div>
