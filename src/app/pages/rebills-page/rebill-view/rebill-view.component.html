<div *ngIf="entity; else spinner" class="entity-view">

  <blue-header [items]="breadcrumbs" [titleValue]="entityBackup.id"></blue-header>

  <tab-header [elements]="tabHeaders" [selectedIndex]="selectedIndex" (select)="setIndex($event)"></tab-header>

  <mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab>

      <div class="flex-custom">
        <div class="entity-view__card campaign-view__card">
          <div class="entity-view__card__header">
            <div class="entity-view__card__header__title">{{'REBILL_INFO_TITLE' | translate}}</div>
            <mat-icon [matMenuTriggerFor]="actionsMenu">more_vert</mat-icon>
            <mat-menu #actionsMenu="matMenu" x-position="before">
              <button mat-menu-item (click)="goToCustomer()">{{'REBILL_INFO_CUSTOMERVIEW' | translate}}</button>
              <button mat-menu-item (click)="goToSession()">{{'REBILL_INFO_SESSIONVIEW' | translate}}</button>
            </mat-menu>
          </div>

          <div class="entity-view__card__content">
            <mat-form-field style="width: 120px;" class="entity-view__card__content__item">
              <input disabled matInput placeholder="{{'REBILL_INFO_BILLED' | translate}}" [(ngModel)]="billdate" type="text">
            </mat-form-field>

            <mat-form-field style="width: 120px;" class="entity-view__card__content__item">
              <input disabled matInput placeholder="{{'REBILL_INFO_AMOUNT' | translate}}" [(ngModel)]="billamount" type="text">
            </mat-form-field>

            <mat-form-field class="entity-view__card__content__item">
              <input disabled matInput placeholder="{{'REBILL_INFO_PARENTSESSION' | translate}}" [(ngModel)]="entity.parentSession.id" type="text">
            </mat-form-field>

            <mat-form-field class="entity-view__card__content__item">
              <input disabled matInput placeholder="{{'REBILL_INFO_CUSTOMER' | translate}}" [(ngModel)]="customername" type="text">
            </mat-form-field>
          </div>
        </div>

        <div>
          <table-memory
            [data]="entity.productSchedules"
            [columnParams]="productScheduleColumnParams"
            [textOptions]="productScheduleText"
            [associationEnabled]="false"
            [editEnabled]="false"
            [viewEnabled]="true"
            [dissociationEnabled]="false"
            [showMenuOptions]="false"
            (view)="goToProductSchedule($event)">
          </table-memory>
        </div>
      </div>

    </mat-tab>

    <mat-tab>
      <table-memory
        [data]="entity.transactions"
        [columnParams]="transactionColumnParams"
        [textOptions]="transactionText"
        [associationEnabled]="false"
        [editEnabled]="false"
        [viewEnabled]="true"
        [dissociationEnabled]="false"
        [showMenuOptions]="false"
        (view)="goToTransaction($event)">
      </table-memory>
    </mat-tab>

    <mat-tab>
      <table-memory
        [data]="entity.shippingReceipts"
        [columnParams]="shippingReceiptColumnParams"
        [textOptions]="shippingReceiptText"
        [associationEnabled]="false"
        [editEnabled]="false"
        [viewEnabled]="true"
        [dissociationEnabled]="false"
        [showMenuOptions]="false"
        (view)="goToShippingReceipt($event)">
      </table-memory>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="3" [cardsExpression]="'300px;480px'" [title]="'REBILL_INDEX_TITLE' | translate"></spe-loader>
</ng-template>
