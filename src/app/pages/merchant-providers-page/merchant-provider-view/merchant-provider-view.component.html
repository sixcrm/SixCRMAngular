<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">Merchant Provider</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div>
    <form #inputForm="ngForm" class="entity-view__info">
      <div class="entity-view__info__image">
        <img src="/assets/images/result-item-transaction-white.svg" alt="">
      </div>
      <div class="entity-view__info__data">
        <div *ngIf="!addMode" class="entity-view__info__data__date">Created: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
        <div class="entity-view__info__data__name">
          <div *ngIf="viewMode; else editableMode">
            {{entityBackup.name}}
          </div>
          <ng-template #editableMode>
            <md-input-container *ngIf="updateMode || addMode; else viewName" [class.error]="formInvalid && !entity.name">
              <input required #nameFieldAddMode md-input name="name" [(ngModel)]="entity.name">
            </md-input-container>
          </ng-template>
        </div>
      </div>
      <div class="entity-view__info__edit">
        <div *ngIf="viewMode; else editActions" class="entity-view__info__edit__update" (click)="setMode(modes.Update)"> EDIT MERCHANT PROVIDER </div>

        <ng-template #editActions>
          <div *ngIf="addMode; else editActionsEdit" class="entity-view__info__edit__update" (click)="saveProvider(inputForm.form.valid)">SAVE</div>
          <ng-template #editActionsEdit>
            <div (click)="cancelEdit()">CANCEL</div>
            <div class="entity-view__info__edit__update" (click)="saveProvider(entity)">UPDATE</div>
          </ng-template>
        </ng-template>
      </div>
    </form>

    <div class="entity-view__navigation">
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">GENERAL DETAILS</span>
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">PROCESSING</span>
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 2" (click)="setIndex(2)">LOAD BALANCING</span>
    </div>

    <md-tab-group [(selectedIndex)]="selectedIndex">
      <md-tab>
        <div class="flex-custom flex-custom--wrap">

          <merchant-provider-add-new [entity]="entity"
                                     [mode]="viewMode ? modes.View : modes.Update"
                                     [formInvalid]="formInvalid"
                                     (cancel)="cancelUpdate()"
                                     (changeMode)="setMode($event)"
                                     (save)="saveProvider($event)">
          </merchant-provider-add-new>

        </div>
      </md-tab>

      <md-tab>
        <coming-soon [inPage]="true"></coming-soon>
      </md-tab>

      <md-tab>
        <table-memory class="merchant-provider-view__load-balancers" [title]="'Load Balancer'"
                      [data]="[]"
                      [associationEnabled]="false"
                      [columnParams]="loadBalancerColumnParams"
                      [associateDataMapper]="loadBalancerMapper">
        </table-memory>
      </md-tab>
    </md-tab-group>
  </div>

</div>

<ng-template #spinner>
  <md-spinner class="entity-view__spinner--main"></md-spinner>
</ng-template>
