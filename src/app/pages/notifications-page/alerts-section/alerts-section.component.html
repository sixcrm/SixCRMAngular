<div class="notifications"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     [scrollWindow]="false"
     (scrolled)="onScroll()">

  <div class="notifications__content">

    <div class="notifications__content__no-results" *ngIf="isEmpty && !(notificationsService.requestInProgress$ | async)">
      You don't have any alerts at this time...
    </div>

    <div *ngFor="let notificationsByDate of notsByDate">

      <div *ngIf="notificationsByDate.entities.length > 0">
        <div class="notifications__content__title">{{notificationsByDate.label}}</div>

        <div *ngFor="let notification of notificationsByDate.entities">
          <alert-component [alert]="notification" [enableClear]="false"></alert-component>
        </div>
      </div>

    </div>

    <md-spinner *ngIf="notificationsService.requestInProgress$ | async"></md-spinner>
  </div>
</div>
