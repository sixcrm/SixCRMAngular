<div class="container">
  <div class="notifications-content">

    <div class="header flex-custom flex-custom--center">
      <div class="mrw-bi-input">
        <md-icon>search</md-icon>
        <md-input-container [floatingPlaceholder]="false">
          <input md-input placeholder="{{'INDEXPAGE_FILTER' | translate}}" [(ngModel)]="filter" type="text">
        </md-input-container>
      </div>

      <div class="mrw-button">MARK ALL AS READ</div>
    </div>

    <div class="notifications-container"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="300"
         [scrollWindow]="false"
         (scrolled)="onScroll()">
      <table class="highlight">
        <thead>
          <th>Read</th>
          <th>Message</th>
          <th>Date</th>
          <th>Type</th>
        </thead>
        <tbody>
          <tr *ngFor="let notification of notifications | filterStrings: filter: filterMapper" (click)="readNotification(notification)">
            <td><div *ngIf="!notification.readAt" class="circle"></div><md-icon *ngIf="notification.readAt" class="circle-icon">done</md-icon></td>
            <td [class.unread]="!notification.readAt">{{notification.body}}</td>
            <td>{{notification.createdAt | formatDateTime: 'MMMM DD': true}}</td>
            <td>{{notification.category}}</td>
          </tr>
        </tbody>
      </table>

      <div class="spinner">
        <div></div><div></div><div></div>
      </div>
    </div>
  </div>

  <div class="notifications-settings-instructions">
    <div class="content">
      <div>You can send notifications to more of your devices and applications by adding them to Devices and Apps</div>
      <div class="icon"><div class="layer1"><div class="layer2"><div class="text">?</div></div></div></div>
    </div>
    <div class="mrw-button apps-button" [routerLink]="['/profile']" fragment="notifications">APPS AND DEVICES</div>
  </div>
</div>
