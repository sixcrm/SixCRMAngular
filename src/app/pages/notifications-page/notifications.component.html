<div class="entity-view">
  <div class="entity-view__title">  Alerts & Notifications</div>
  <div class="entity-view__navigation">
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex===0" (click)="setIndex(0)">NOTIFICATIONS</span>
    <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex===1" (click)="setIndex(1)">ALERTS</span>
  </div>
</div>
<md-tab-group class="no-header" [(selectedIndex)]="selectedIndex">
  <md-tab>
    <notifications-section></notifications-section>
  </md-tab>

  <md-tab>
    <alerts-section></alerts-section>
  </md-tab>
</md-tab-group>
