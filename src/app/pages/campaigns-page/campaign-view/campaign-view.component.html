<div *ngIf="entity; else spinner" class="entity-view">
  <div class="entity-view__title">Campaign</div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <campaign-add-new *ngIf="addMode; else viewCampaignMode" [entity]="entity" [mode]="modes.Add" (save)="saveOrUpdate(entity)"></campaign-add-new>

  <ng-template #viewCampaignMode>
    <div class="entity-view__info">
      <div class="entity-view__info__image">
        <img src="/assets/images/result-item-transaction-white.svg" alt="">
      </div>
      <div class="entity-view__info__data">
        <div class="entity-view__info__data__date">Created: {{entity.createdAt | formatDateTime: 'date-time'}}</div>
        <div class="entity-view__info__data__name">{{entityBackup.name}}</div>
        <div class="entity-view__info__data__other">
          <span class="entity-view__info__data__other__label">ID:</span>
          <span>{{entity.id}}</span>
        </div>
      </div>
    </div>

    <div class="entity-view__navigation">
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 0" (click)="setIndex(0)">GENERAL DETAILS</span>
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 1" (click)="setIndex(1)">PRODUCT SCHEDULES</span>
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 2" (click)="setIndex(2)">AFFILIATES</span>
      <span class="entity-view__navigation__label" [class.entity-view__navigation__label--active]="selectedIndex === 3" (click)="setIndex(3)">TRACKING CODE</span>
    </div>

    <md-tab-group [(selectedIndex)]="selectedIndex">
      <md-tab>

        <div class="flex-custom flex-custom--wrap">

          <campaign-add-new [entity]="entity"
                            [mode]="viewMode ? modes.View : modes.Update"
                            (changeMode)="setMode($event)"
                            (cancel)="cancelUpdate()"
                            (save)="saveOrUpdate(entity)">
          </campaign-add-new>

          <table-memory
            class="campaign-view__email-templates"
            [data]="entity.emailTemplates"
            [columnParams]="emailTemplateColumnParams"
            [associateData]="emailTemplateService.entities$ | async"
            [associateDataMapper]="emailTemplateMapper"
            [title]="'Email Template'"
            (associate)="associateEmailTemplate($event)"
            (disassociate)="disassociateEmailTemplate($event)"
            (view)="viewEmailTemplate($event)">
          </table-memory>
        </div>

      </md-tab>

      <md-tab>
        <table-memory
          [data]="entity.productSchedules"
          [columnParams]="productScheduleColumnParams"
          [associateData]="productScheduleService.entities$ | async"
          [associateDataMapper]="productScheduleMapper"
          [title]="'Product Schedule'"
          (associate)="associateProductSchedule($event)"
          (disassociate)="disassociateProductSchedule($event)"
          (view)="viewProductSchedule($event)">
        </table-memory>
      </md-tab>

      <md-tab>
        <div class="flex-custom">
          <table-memory
            class="campaign-view__affiliate-table"
            [data]="entity.affiliateAllow"
            [columnParams]="affiliateColumnParams"
            [associateData]="allAffiliates"
            [associateDataMapper]="affiliateMapper"
            [textOptions]="affiliateAllowText"
            (associate)="associateAllowAffiliate($event)"
            (disassociate)="disassociateAllowAffiliate($event)"
            [title]="'Affiliate Allowed'"
            (view)="viewAffiliate($event)"
          >
          </table-memory>

          <table-memory
            class="campaign-view__affiliate-table"
            [data]="entity.affiliateDeny"
            [columnParams]="affiliateColumnParams"
            [associateData]="allAffiliates"
            [associateDataMapper]="affiliateMapper"
            [textOptions]="affiliateDenyText"
            (associate)="associateDeniedAffiliate($event)"
            (disassociate)="disassociateDeniedAffiliate($event)"
            [title]="'Affiliate Denied'"
            (view)="viewAffiliate($event)"
          >
          </table-memory>
        </div>
      </md-tab>

      <md-tab>
        <pixel-tracker [campaignId]="entityId"></pixel-tracker>
      </md-tab>
    </md-tab-group>
  </ng-template>

</div>

<ng-template #spinner>
  <spe-loader [numberOfTabs]="4" [cardsExpression]="'300px;450px'" [title]="'Campaign'"></spe-loader>
</ng-template>
