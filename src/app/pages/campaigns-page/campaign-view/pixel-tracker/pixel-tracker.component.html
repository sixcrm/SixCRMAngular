<div class="entity-view__card">
  <div class="entity-view__card__header">
    <div>
      <div class="entity-view__card__header__title">Tracking Code</div>
      <div class="entity-view__card__header__subtitle">Copy this code to your html page header</div>
    </div>
    <md-icon md-tooltip="Copy to clipboard" (click)="copyScriptToClipboard(script)">content_copy</md-icon>
  </div>

  <div class="entity-view__card__content">
    <textarea #script rows="20" cols="60" readonly [(ngModel)]="scriptContent"></textarea>
  </div>

</div>
