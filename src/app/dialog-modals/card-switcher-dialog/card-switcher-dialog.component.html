<div class="container">

  <div class="title">Change Current Payment Option</div>

  <div class="body">

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Card</th>
          <th>Name on Card</th>
          <th>Expires</th>

          <th *ngIf="updateEmbedded"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let card of cards" [class.selected-row]="selectedDefaultCard.id === card.id">
          <td><mat-radio-button [checked]="selectedDefaultCard.id === card.id" (change)="changeDefaultCard($event)" [value]="card"></mat-radio-button></td>
          <td>****{{card.lastFour}}</td>
          <td>{{card.name}}</td>
          <td>{{card.expiration}}</td>
          <td><span class="edit-link" (click)="editCard.next(card)">Edit</span></td>
        </tr>
      </tbody>
    </table>

    <button class="add-new-button" mat-button *ngIf="updateEmbedded" (click)="addCard.next(true)">Add New Card</button>

  </div>

  <div class="buttons">
    <button mat-button (click)="close()">CANCEL</button>
    <button mat-button (click)="submit()">SAVE</button>
  </div>
</div>
