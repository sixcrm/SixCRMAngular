<div class="container">
  <div class="title">{{editMode ? 'Edit API Access Key' : 'Create API Access Key'}}</div>

  <div class="body">

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="name" placeholder="Key Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="notes" placeholder="Notes">
    </mat-form-field>

  </div>

  <div class="buttons">
    <button mat-button (click)="cancel()">CANCEL</button>
    <button mat-button (click)="save()">SAVE</button>
  </div>
</div>
