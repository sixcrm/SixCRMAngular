<div class="summary">

  <div class="item">
    <div class="key">Total Price</div>
    <div class="value">{{price.usd()}}</div>
  </div>

  <div class="item">
    <div class="key">Total Shipping</div>
    <div class="value">{{shipping.usd()}}</div>
  </div>

  <div class="item">
    <div class="key">Sales Tax</div>
    <div class="value">{{tax.usd()}}</div>
  </div>

  <div class="item item--bold">
    <div class="key">Total</div>
    <div class="value">{{total.usd()}}</div>
  </div>

</div>
