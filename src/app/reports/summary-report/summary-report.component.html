<div class="report__title">{{'SUMMARYREPORT_TITLE' | translate}}</div>

<div class="chart-container">
  <transaction-summary-chart [date]="dateMap" [filters]="immutableFilterTerms"></transaction-summary-chart>
</div>

<div class="filter-container">
  <advanced-filter
    [date]="dateMap"
    [filterTerms]="filterTerms"
    [refreshText]="'Refresh Report'"
    [shareUrl]="shareUrl"
    [groupByEnabled]="true"
    (dateChanged)="dateChanged($event)"
    (groupByChanged)="groupByChanged($event)"
    (filterTermAdded)="addFilter($event)"
    (filterTermRemoved)="removeFilter($event)"
    (resetFilters)="reset()"
    (applyFilters)="fetchFunction()"
    (refreshFilters)="refresh()">
  </advanced-filter>
</div>

<table-memory
  [data]="reportsTotal"
  [columnParams]="columnParamsTotal"
  [loading]="reportsSummaryLoading"
  [loadingNumberOfRows]="1"
  [associationEnabled]="false"
  [dissociationEnabled]="false"
  [sortEnabled]="false"
  [showHeader]="false"
  [showMenuOptions]="false"
  [showPagination]="false">
</table-memory>

<report-table
  [title]="'SUMMARYREPORT_TABLETITLE'"
  [data]="reportsToDisplay"
  [loading]="reportsLoading"
  [columnParams]="columnParams"
  [limit]="limit"
  [page]="page"
  [paginationString]="getPaginationString()"
  [showFilter]="false"
  (cellClicked)="cellClicked($event)"
  (next)="fetchNext()"
  (previous)="fetchPrevious()"
  (updateLimit)="updateLimit($event)"
  (download)="download($event)">
</report-table>
