<blue-header [items]="crumbItems" [titleValue]="'Merchants Report'"></blue-header>

<merchant-report-chart [reports]="entities"></merchant-report-chart>

<filter-table [date]="date"
              [columnParams]="columnParams"
              [items]="entities"
              [tabs]="tabs"
              [loading]="loadingData"
              [singleOptions]="options"
              [ignoreFilters]="true"
              (download)="download($event)"
              (updatedColumns)="updateColumns($event)"
              (updatedTabs)="updateTabs($event)"
              (onSort)="updateSort($event)"
              (tabSelected)="selectTab($event)"
              (dateChanged)="changeDate($event)"
              (loadMore)="loadMore()">
</filter-table>
