<div class="field">
  <div class="field__container">
    <div class="field__name">
      <a *ngIf="enableLink" id="{{field.name}}"></a>
      {{field.name}}
      <doc-arguments [args]="field.args"></doc-arguments>
      : <span class="link" (click)="nav()">{{field.type.name || field.type.ofType.name || field.type.ofType.ofType.name}}</span>
      : {{field.type.kind || field.type.ofType.kind || field.type.ofType.ofType.kind }}
    </div>
    <mat-icon *ngIf="enableLink" class="field__copy-icon" matTooltip="Share, Copy to clipboard" ngxClipboard [cbContent]="getShareLink()">link</mat-icon>
  </div>
  <div class="field__description">{{field.description}}</div>
  <div *ngIf="field.example" class="field__example">{{field.example}}</div>
</div>
