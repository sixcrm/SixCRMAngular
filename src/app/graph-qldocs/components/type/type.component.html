<div class="type">
  <div class="type__name">
    <a id="{{type.name}}"></a>
    {{type.name}}
    <mat-icon (click)="toggleShow()">{{show ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
    <mat-icon class="share-icon" matTooltip="Share, Copy to clipboard" ngxClipboard [cbContent]="getShareLink()">link</mat-icon>
  </div>

  <div class="type__content" [class.type__content__collapse]="!show">
    <div class="type__description">{{type.description}}</div>
    <doc-field *ngFor="let field of type.fields" [field]="field" [enableLink]="type.name === 'Query' || type.name ==='Mutation'"></doc-field>
    <doc-input-fields [inputFields]="type.inputFields"></doc-input-fields>
  </div>
</div>
