<div *ngIf="queryType" class="queries">
  <div class="queries__title">{{title}}</div>

  <div class="queries__query" *ngFor="let field of queryType.fields">
    <span class="queries__query__name">{{field.name}}</span>
    <ng-container *ngIf="field.args && field.args.length > 0">
      (
      <ng-container *ngFor="let arg of field.args; let i = index">
        <span class="queries__query__arg__name">{{arg.name}}:</span>
        <span class="queries__query__arg__type">{{arg.type.name || arg.type.ofType.name}}</span>
        <span *ngIf="i < field.args.length - 1">,</span>
      </ng-container>
      )
    </ng-container>
    <span class="queries__query__type link">: {{field.type.name}}</span>
    <div class="queries__query__desc">{{field.description}}</div>
  </div>

</div>
