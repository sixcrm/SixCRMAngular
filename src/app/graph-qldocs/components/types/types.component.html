<div class="types" *ngIf="types">
  <div class="types__title">Types</div>

  <div class="types__type" *ngFor="let type of types">
    <div class="types__type__name">{{type.name}}</div>
    <div class="types__type__title">{{type.description}}</div>
    <div class="types__type__field" *ngFor="let field of type.inputFields || type.fields">
      <div class="types__type__field__name">{{field.name}} : {{field.type.name || field.type.ofType.name}}</div>
      <div class="types__type__field__desc">{{field.description}}</div>
    </div>
  </div>
</div>
