<div class="docs">
  <div class="docs__sidenav">
    <md-input placeholder="Filter by Type" [(ngModel)]="filterString"></md-input>
  </div>
  <div class="docs__content">
    <doc-type *ngFor="let type of types | filterTypes: filterString" [type]="type"></doc-type>
    <md-spinner *ngIf="!types"></md-spinner>
  </div>
</div>
