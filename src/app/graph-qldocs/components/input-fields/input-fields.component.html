<div class="input-fields">
  <div class="input-fields__field" *ngFor="let field of inputFields">
    <div class="input-fields__field__name">
      {{field.name}}:
      <span class="link" (click)="nav(field.type)">{{field.type.name || field.type.ofType.name || field.type.ofType.ofType.name}}</span>
      : {{field.type.kind || field.type.ofType.kind || field.type.ofType.ofType.kind }}
    </div>
    <div class="input-fields__field__description">{{field.description}}</div>
  </div>
</div>
