<div #persistentNotificationsContainer>
  <persistent-notifications-quick #persistentNotifications></persistent-notifications-quick>
</div>

<mat-sidenav-container [autosize]="true">
  <mat-sidenav (mouseenter)="hover(true)" (mouseleave)="hover(false)" #sidenav
              [mode]="(navigation.mediumScreenAndDown || showOnHover) ? 'over' : 'side'"
              [opened]="showSidenav || !navigation.mediumScreenAndDown">
    <app-sidenav [isHovering]="isHovering || showSidenav || navigation.mediumScreenAndDown"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content [class.container--hover]="!(navigation.showSidenav | async) && showOnHover">
    <header>
      <app-topnav></app-topnav>
    </header>

    <div class="container">
      <router-outlet></router-outlet>
      <notifications-quick *ngIf="navigation.showNotifications | async" (close)="navigation.toggleNotifications(false)"></notifications-quick>
      <div class="notifications-popup" [style.display]="!(navigation.showNotifications | async) ? 'block' : 'none'">
        <alerts-quick></alerts-quick>
      </div>
      <div class="clearfix"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="navigation.showCreateNewOrderModal | async" class="create-order-modal-container">
  <create-order (close)="navigation.setShowCreateNewOrderModal(false)"></create-order>
</div>

<div *ngIf="navigation.showProcessingOrderOverlay | async" class="processing-order-overlay">
  <div>Processing Order</div>
</div>

<div *ngIf="userAclOutdated || ownerAclOutdated" class="terms-and-conditions-container">
  <terms-and-conditions></terms-and-conditions>
</div>

<div *ngIf="showWelcomeOverlay" class="welcome-container">
  <div class="welcome">
    <mat-icon>done</mat-icon>
    <div class="text">{{'REGISTER_WELCOME' | translate}}</div>
  </div>
</div>
