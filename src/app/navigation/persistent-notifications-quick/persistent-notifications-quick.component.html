<div class="persistent-notification" *ngIf="filteredPersistentNotification">
  <img alt="" src="assets/images/alert-icon.svg">
  <div>
    <strong>New:</strong>
    {{filteredPersistentNotification.body}}
    <span class="persistent-notification__action" (click)="performAction(filteredPersistentNotification)">
      {{filteredPersistentNotification.getActionText()}}
    </span>
  </div>
  <mat-icon (click)="dismissPersistent(filteredPersistentNotification)">close</mat-icon>
</div>
