<div class="persistent-notification" *ngIf="filteredPersistentNotification">
  <mat-icon>flag</mat-icon>
  <div>
    <strong>{{filteredPersistentNotification.name}}:</strong>
    {{filteredPersistentNotification.body}}
  </div>
  <mat-icon *ngIf="filteredPersistentNotification.id" (click)="dismissPersistent(filteredPersistentNotification)">close</mat-icon>
</div>
