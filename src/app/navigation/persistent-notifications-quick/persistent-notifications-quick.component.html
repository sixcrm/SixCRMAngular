<div class="persistent-notification"
     *ngIf="filteredPersistentNotification"
     [class.notification]="billingDisabledAlready"
>
  <mat-icon>error_outline</mat-icon>
  <div>{{filteredPersistentNotification.body}}</div>
  <mat-icon *ngIf="filteredPersistentNotification.id" (click)="dismissPersistent(filteredPersistentNotification)">close</mat-icon>
  <button mat-button [routerLink]="['/payment']">{{'NOTIFICATIONSPERSISTENT_PAY' | translate}}</button>
</div>
