<alert-component *ngFor="let alert of alerts" [alert]="alert" (clear)="dismissAlert($event)"></alert-component>
<div class="alerts-quick__more" *ngIf="count && count > 0">
  <div class="alerts-quick__more__count">{{count}} more alerts</div>
  <md-icon [routerLink]="['/notifications']">arrow_forward</md-icon>
</div>
