<div class="registration-form">
  <div>

    <div class="registration-form__title">
      <div class="registration-form__title__main">
        Terms and conditions have been updated!
      </div>
      <div class="registration-form__title__text registration-form__title__text--tac">
        To continue using SIX you must accept new terms and conditions
      </div>
    </div>
    <div class="registration-form__form registration-form__form--tac">
      {{termsAndConditions.content}}
    </div>
    <div class="registration-form__button" (click)="acceptTermsAndConditions()">Agree</div>

  </div>
</div>
