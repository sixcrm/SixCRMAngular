<div class="flex-custom flex-custom--center">
  <button md-icon-button (click)="toggleSearchInput(searchInputField)"><mat-icon>search</mat-icon></button>

  <div class="search-container">
    <md-input-container [ngClass]="{'search-visible': searchVisible}">
      <input
        #searchInputField
        md-input
        placeholder="{{'INDEXPAGE_SEARCH' | translate}}"
        type="text"
        [(ngModel)]="searchValue"
        (keydown)="onKey($event)">
    </md-input-container>
  </div>
</div>
