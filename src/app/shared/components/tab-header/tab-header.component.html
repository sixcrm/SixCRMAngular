<div class="entity-view__navigation">
  <span *ngFor="let element of elements; let i = index"
        class="entity-view__navigation__label"
        [class.entity-view__navigation__label--active]="selectedIndex === i"
        (click)="switchTo(element)">
    {{element.label | translate}}
  </span>

  <ng-content></ng-content>
</div>
