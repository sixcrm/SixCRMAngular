<div class="datepicker--custom datepicker--custom--filters--filter">
  <div daterangepicker (selected)="emitDateSelected($event)" [options]="options">
    <div class="date__label">
      <mat-icon>date_range</mat-icon>{{_date.start | formatDateTime: 'MMM D, YYYY'}} to {{_date.end | formatDateTime: 'MMM D, YYYY'}}
    </div>
  </div>
</div>
