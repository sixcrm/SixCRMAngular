<div class="entity-view">

  <div class="entity-view__title">
    <div class="dummy-title">{{title}}</div>
  </div>

  <div (click)="navigation.back()" class="entity-view__change-mode"><md-icon>reply</md-icon></div>

  <div>

    <div class="entity-view__info">
      <div class="entity-view__info__image">
        <div class="dummy-image"></div>
      </div>
      <div class="entity-view__info__data">
        <div class="entity-view__info__data__date">
          <div class="dummy-date"></div>
        </div>

        <div class="entity-view__info__data__name">
          <div class="dummy-name"></div>
        </div>
      </div>
    </div>

    <div class="entity-view__navigation">
      <span *ngFor="let t of tabs" class="entity-view__navigation__label">
        <span class="dummy-tab-label"></span>
      </span>
    </div>

    <md-tab-group>
      <md-tab>

        <div *ngFor="let c of cards" class="entity-view__card dummy-card">
          <div class="entity-view__card__header">
            <div class="entity-view__card__header__title dummy-card-header">
              <div class="dummy-card-title"></div>
              <md-icon class="dummy-card-icon">more_vert</md-icon>
            </div>
          </div>

          <div class="entity-view__card__content">
            <table-loader [numberOfRows]="5" [rowHeight]="18" [rowMarginVertical]="22"></table-loader>
          </div>

        </div>

      </md-tab>
    </md-tab-group>

  </div>

</div>
