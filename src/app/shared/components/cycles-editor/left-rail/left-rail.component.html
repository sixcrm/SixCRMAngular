<div class="container">
  <div class="length">{{title}}</div>

  <button mat-button (click)="addNewCycle.emit(true)">{{selectedCycle ? 'Copy Cycle ' + selectedCycle.position : 'Add Cycle'}}</button>

  <div class="product" *ngFor="let cycleProduct of cycleProducts">
    {{cycleProduct.product.name}}
  </div>
</div>
