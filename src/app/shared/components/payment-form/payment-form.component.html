<div class="payment-container" *ngIf="creditCard">

  <div class="info">
    <mat-form-field [class.error]="formInvalid && !creditCard.name">
      <input type="text" required matInput [(ngModel)]="creditCard.name" placeholder="{{'FORMINPUTS_CREDITCARD_NAME' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && ccNumberInvalid(creditCard)">
      <input type="text" required matInput (keydown)="isAllowedNumericKey($event)" [(ngModel)]="creditCard.ccnumber" placeholder="{{'FORMINPUTS_CREDITCARD_NUMBER' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && cvvInvalid(creditCard)">
      <input type="text" matInput (keydown)="isAllowedNumericKey($event)" [(ngModel)]="creditCard.cvv" placeholder="{{'FORMINPUTS_CREDITCARD_CVV' | translate}}">
    </mat-form-field>

    <div class="row">
      <mat-form-field [class.error]="formInvalid && expirationMonthInvalid(creditCard)">
        <input type="text" required matInput (keydown)="isAllowedNumericKey($event)" [(ngModel)]="creditCard.expirationMonth" placeholder="{{'CUSTOMER_CREDITCARD_EXPIRATIONMONTH' | translate}}">
        <mat-hint>Format: MM</mat-hint>
      </mat-form-field>

      <mat-form-field [class.error]="formInvalid && expirationYearInvalid(creditCard)">
        <input type="text" required matInput (keydown)="isAllowedNumericKey($event)" [(ngModel)]="creditCard.expirationYear" placeholder="{{'CUSTOMER_CREDITCARD_EXPIRATIONYEAR' | translate}}">
        <mat-hint>Format: YYYY</mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="address">
    <mat-checkbox *ngIf="defaultAddressBackup" [(ngModel)]="sameAsDefaultAddress" (change)="sameAsDefaultAddressSwitched($event)">{{'CUSTOMER_CREDITCARD_SAMEADDRESS' | translate}}</mat-checkbox>

    <mat-form-field [class.error]="formInvalid && (!address.line1 || !isAddressValid(address.line1))">
      <input type="text" required matInput [(ngModel)]="address.line1" placeholder="{{'FORMINPUTS_ADDRESS' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && address.line2 && !isAddressValid(address.line2)">
      <input type="text" matInput [(ngModel)]="address.line2" placeholder="{{'FORMINPUTS_ADDRESS2' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && !isCityValid(address.city)">
      <input type="text" required matInput [(ngModel)]="address.city" placeholder="{{'FORMINPUTS_CITY' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && !isZipValid(address.zip)">
      <input type="text" required matInput (keydown)="isAllowedZipKey($event)" [(ngModel)]="address.zip" placeholder="{{'FORMINPUTS_ZIP' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && !isCountryValid(address.country)">
      <input type="text" required matInput [(ngModel)]="address.country" placeholder="{{'FORMINPUTS_COUNTRY' | translate}}">
    </mat-form-field>

    <mat-form-field [class.error]="formInvalid && !isStateValid(address.state)">
      <input type="text" required matInput [(ngModel)]="address.state" placeholder="{{'FORMINPUTS_STATE' | translate}}">
    </mat-form-field>
  </div>

</div>
