<div class="dropdown-component">
  <span class="dropdown-component__text" [class.dropdown-component__text--selected]="selected" [class.dropdown-component__text--unselected]="!selected" (click)="toggleDropdown()">{{selected || placeholder}} <md-icon>keyboard_arrow_down</md-icon></span>
  <div class="dropdown-component__options" *ngIf="showDropdown">
    <div class="dropdown-component__options__item" *ngFor="let option of options" (click)="select(option)">{{option}}</div>
  </div>
</div>
