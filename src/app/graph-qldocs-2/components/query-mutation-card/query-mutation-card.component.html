<div class="field">
  <div [class.field__container]="isQuery || isMutation">
    <div class="field__main">
      <div class="field__header">
        <div class="type__name">{{type.name}}</div>
        <div class="field__name">
          <div id="{{field.name}}">{{field.name}}</div>
          <mat-icon *ngIf="!(isQuery || isMutation)" class="link" matTooltip="" ngxClipboard (click)="navigateTo()">link</mat-icon>
        </div>
      </div>

      <div *ngIf="field.args.length > 0 && (isQuery || isMutation)" class="table__title">Arguments</div>
      <table>
        <thead>
        <tr *ngIf="field.args.length > 0">
          <th>Argument</th>
          <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let arg of field.args; let i = index;">
          <td>{{arg.name}}</td>
          <td><span class="field-type" (click)="navigateToType(arg)">{{arg.type.name || arg.type.ofType.name || arg.type.ofType.ofType.name}}</span></td>
        </tr>
        <tr class="returns">
          <td>Returns:</td>
          <td><span class="field-type" (click)="navigateToFieldType()">{{field.type.name || field.type.ofType.name || field.type.ofType.ofType.name}}</span></td>
        </tr>
        </tbody>
      </table>

      <pre class="field__example" *ngIf="!(isQuery || isMutation)">{{field.example | formatGraphQl}}</pre>
    </div>

    <side-container *ngIf="isQuery || isMutation" [example]="field.example" [response]="field.response" [fieldType]="field.type"></side-container>
  </div>
</div>
